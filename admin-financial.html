    <script>
        async function loadFinancialData() {
            const { data: jobs } = await _supabase.from('commissions').select('*');
            
            const total = jobs.reduce((sum, j) => sum + (Number(j.price) || 0), 0);
            
            document.getElementById('financial-stats').innerHTML = `
                <div class="glass-card p-8 border-l-4 border-pink-400">
                    <p class="text-[10px] font-black uppercase text-gray-400">Gross Turnover</p>
                    <p class="text-4xl font-black italic">¬£${total}</p>
                </div>
                `;

            initChart(jobs);
        }
        
        function initRevenueChart(jobs) {
    const ctx = document.getElementById('revenueChart').getContext('2d');
    
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const monthlyData = new Array(12).fill(0);

    jobs.forEach(job => {
        const date = new Date(job.created_at);
        monthlyData[date.getMonth()] += (Number(job.price) || 0);
    });

      const currentMonth = new Date().getMonth();
    const labels = months.slice(0, currentMonth + 1);
    const data = monthlyData.slice(0, currentMonth + 1);

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Revenue ¬£',
                data: data,
                borderColor: '#f472b6',
                backgroundColor: 'rgba(244, 114, 182, 0.1)',
                borderWidth: 4,
                tension: 0.4,
                fill: true,
                pointBackgroundColor: '#f472b6',
                pointRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                y: { beginAtZero: true, grid: { display: false } },
                x: { grid: { display: false } }
            }
        }
    });
}
