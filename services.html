<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .disabled-section { opacity: 0.4; pointer-events: none; filter: grayscale(0.5); }
        .transition-all { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <div class="petals-container" id="petals"></div>

    <nav class="p-4 md:p-6 sticky top-0 z-50 bg-white/80 backdrop-blur-md">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-xl md:text-2xl font-black tracking-tighter">
                <span class="bounce-bunny">üê∞</span> HanafubukiDoll üå∏
            </div>
            <div class="flex flex-wrap justify-center gap-2 md:gap-4">
                <a href="index.html" class="nav-btn nav-btn-pink">Home ‚ô°</a>
                <a href="services.html" class="nav-btn nav-btn-mint">Services ‚ô°</a>
                <a href="contact.html" class="nav-btn nav-btn-pink">Contact ‚ô°</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-16">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-4">Quote Builder</h1>
            <p class="text-[var(--text-muted)]">Select your desired services for a rough estimate ‚ô°</p>
        </header>

        <div class="glass-card p-8 md:p-12 shadow-2xl">
            <div class="space-y-10">
                
                <section>
                    <h3 class="text-xs font-bold uppercase tracking-widest mb-4 text-[var(--accent-pink)]">1. Face-Up Services (Unlocks Detail Extras)</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <label class="flex items-center justify-between p-5 rounded-2xl border border-pink-50 bg-white/30 cursor-pointer hover:bg-white/60 transition-all">
                            <span class="flex items-center gap-3 font-bold">
                                <input type="checkbox" class="primary-service addon-price w-6 h-6 accent-[var(--accent-pink)]" value="85" onchange="toggleAddons(this); calculateTotal()">
                                Standard Face-Up
                            </span>
                            <span class="font-black text-xl">¬£85</span>
                        </label>
                        <label class="flex items-center justify-between p-5 rounded-2xl border border-pink-50 bg-white/30 cursor-pointer hover:bg-white/60 transition-all">
                            <span class="flex items-center gap-3 font-bold">
                                <input type="checkbox" class="primary-service addon-price w-6 h-6 accent-[var(--accent-pink)]" value="160" onchange="toggleAddons(this); calculateTotal()">
                                Smartdoll / Dollfie Package
                            </span>
                            <span class="font-black text-xl">¬£160+</span>
                        </label>
                    </div>
                </section>

                <section id="addonSection" class="disabled-section transition-all">
                    <h3 class="text-xs font-bold uppercase tracking-widest mb-4 text-[var(--accent-pink)]">2. Face-Up Details</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <label class="flex items-center justify-between p-4 rounded-xl border border-pink-50 bg-white/20 cursor-pointer hover:bg-white/40">
                            <span class="text-sm">Ear Piercings</span>
                            <span class="font-bold"><input type="checkbox" class="addon-price ml-2" value="5" onchange="calculateTotal()"> +¬£5</span>
                        </label>
                        <label class="flex items-center justify-between p-4 rounded-xl border border-pink-50 bg-white/20 cursor-pointer hover:bg-white/40">
                            <span class="text-sm">Eyelash Installation</span>
                            <span class="font-bold"><input type="checkbox" class="addon-price ml-2" value="15" onchange="calculateTotal()"> +¬£15</span>
                        </label>
                    </div>
                </section>

                <section>
                    <h3 class="text-xs font-bold uppercase tracking-widest mb-4 text-[var(--accent-pink)]">3. Independent Services</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <label class="flex items-center justify-between p-5 rounded-2xl border border-pink-50 bg-white/30 cursor-pointer hover:bg-white/60 transition-all">
                            <span class="font-bold">XL Manicure (Acrylics)</span>
                            <span class="font-black"><input type="checkbox" class="addon-price ml-3 w-5 h-5" value="30" onchange="calculateTotal()"> ¬£30+</span>
                        </label>
                        <label class="flex items-center justify-between p-5 rounded-2xl border border-pink-50 bg-white/30 cursor-pointer hover:bg-white/60 transition-all">
                            <span class="font-bold">Custom Resin Eyes (Pair)</span>
                            <span class="font-black"><input type="checkbox" class="addon-price ml-3 w-5 h-5" value="20" onchange="calculateTotal()"> ¬£20</span>
                        </label>
                    </div>
                </section>

                <div class="mt-12 p-8 bg-[var(--accent-pink)] rounded-3xl text-white flex flex-col md:flex-row justify-between items-center gap-6 shadow-xl">
                    <div class="text-center md:text-left">
                        <span class="block text-xs uppercase font-bold tracking-widest opacity-80">Estimated Quote</span>
                        <span class="text-5xl font-black" id="totalDisplay">¬£0</span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <a href="contact.html" class="nav-btn nav-btn-mint px-10 py-4 text-lg">Request Quote ‚ô°</a>
                        <button onclick="resetCalc()" class="text-[10px] uppercase font-bold tracking-widest opacity-60 hover:opacity-100 transition-opacity">Reset Calculator</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleAddons() {
            const addonSection = document.getElementById('addonSection');
            const primaryCheckboxes = document.querySelectorAll('.primary-service');
            const anyChecked = Array.from(primaryCheckboxes).some(c => c.checked);
            
            if (anyChecked) {
                addonSection.classList.remove('disabled-section');
            } else {
                addonSection.classList.add('disabled-section');
                // Auto-uncheck dependent items if head is deselected
                const subAddons = addonSection.querySelectorAll('input');
                subAddons.forEach(s => s.checked = false);
            }
        }

        function calculateTotal() {
            let checkboxes = document.querySelectorAll('.addon-price:checked');
            let total = 0;
            checkboxes.forEach(box => {
                total += parseFloat(box.value);
            });
            document.getElementById('totalDisplay').innerText = '¬£' + total;
        }

        function resetCalc() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            allCheckboxes.forEach(cb => cb.checked = false);
            toggleAddons();
            calculateTotal();
        }

        // Falling Petals Logic
        const container = document.getElementById('petals');
        for (let i = 0; i < 15; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.innerText = 'üå∏';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '-5vh';
            p.style.fontSize = (Math.random() * 20 + 15) + 'px';
            p.style.animationDuration = (Math.random() * 10 + 15) + 's';
            p.style.animationDelay = (Math.random() * -20) + 's';
            container.appendChild(p);
        }
    </script>
</body>
</html>
