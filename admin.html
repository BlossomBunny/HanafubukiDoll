<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-hidden { display: none !important; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-radius: 2rem; border: 1px solid rgba(255, 192, 203, 0.2); }
    </style>
</head>
<body class="bg-[#fdfbfb]">

    <nav class="p-4 md:p-6 sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-xl md:text-2xl font-black tracking-tighter">
                <span class="bounce-bunny">üê∞</span> HanafubukiDoll üå∏
            </div>
            <div id="adminNav" class="auth-hidden flex flex-wrap justify-center gap-2 md:gap-4">
                <a href="index.html" class="nav-btn nav-btn-pink">Home ‚ô°</a>
                <button onclick="switchTab('workbench')" class="nav-btn nav-btn-mint">Commissions ‚ô°</button>
                <button onclick="switchTab('planner')" class="nav-btn nav-btn-pink">Planner ‚ô°</button>
                <button onclick="switchTab('settings')" class="nav-btn nav-btn-mint">Settings ‚ô°</button>
                <button onclick="handleLogout()" class="nav-btn bg-gray-100 text-gray-500 border-none hover:bg-red-50 hover:text-red-400 transition-colors">Logout ‚èª</button>
            </div>
        </div>
    </nav>

    <div id="loginGate" class="max-w-md mx-auto mt-20 p-10 glass-card text-center space-y-6 animate-fadeIn">
        <h2 class="text-2xl font-black italic">Artist Entrance</h2>
        <div class="space-y-4">
            <input type="email" id="adminEmail" placeholder="Studio Email" class="w-full p-4 rounded-2xl border border-pink-100 outline-none focus:ring-2 ring-pink-200">
            <input type="password" id="adminPass" placeholder="Secret Key" class="w-full p-4 rounded-2xl border border-pink-100 outline-none focus:ring-2 ring-pink-200">
        </div>
        <button onclick="handleLogin()" id="loginBtn" class="w-full bg-pink-500 text-white py-4 rounded-2xl font-black shadow-lg hover:scale-[1.02] transition-all">Unlock Studio ‚ô°</button>
    </div>

    <main id="adminMain" class="max-w-6xl mx-auto p-6 md:p-10 auth-hidden">
        
        <div id="view-settings" class="hidden animate-fadeIn space-y-6">
            <h2 class="text-3xl font-black italic mb-8">Studio Status Controls</h2>
            <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>

        <div id="view-workbench" class="space-y-6">
            <h2 class="text-3xl font-black italic mb-8">Client Inbox</h2>
            <div id="commissionList" class="space-y-6"></div>
        </div>

        <div id="view-planner" class="hidden space-y-6">
            <h2 class="text-3xl font-black italic mb-8">Priority Planner</h2>
            <div id="plannerContainer" class="space-y-4"></div>
        </div>
    </main>

    <div id="detailDrawer" class="fixed inset-y-0 right-0 w-full md:w-[600px] bg-white z-[100] transform translate-x-full transition-transform duration-500 border-l border-pink-100 flex flex-col shadow-2xl">
        <div class="p-6 border-b flex justify-between items-center bg-white">
            <h2 class="font-black text-xl italic">Update Order</h2>
            <button onclick="closeDrawer()" class="text-3xl text-gray-400 hover:text-pink-500">&times;</button>
        </div>
        <div id="drawerContent" class="p-8 flex-1 overflow-y-auto space-y-6"></div>
        <div class="p-6 border-t bg-gray-50 flex gap-4">
            <button onclick="handleDelete()" class="text-[10px] font-black uppercase text-red-400 hover:text-red-600">Archive / Reject</button>
            <button id="saveBtn" class="flex-1 bg-pink-500 text-white py-4 rounded-2xl font-black shadow-lg">Save Changes ‚ô°</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let activeJobId = null;

        // AUTHENTICATION LOGIC
        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                showAdmin();
            }
        };

        async function handleLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPass').value;
            const btn = document.getElementById('loginBtn');

            btn.innerText = "Checking... ‚ú®";
            
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                alert("Access Denied: " + error.message);
                btn.innerText = "Unlock Studio ‚ô°";
            } else {
                showAdmin();
            }
        }

    async function handleLogout() {
    await _supabase.auth.signOut();
    // Redirect to home instead of reloading the admin page
    window.location.href = 'index.html'; 
}

        function showAdmin() {
            document.getElementById('loginGate').classList.add('hidden');
            document.getElementById('adminNav').classList.remove('auth-hidden');
            document.getElementById('adminMain').classList.remove('auth-hidden');
            renderWorkbench();
        }

        // TAB NAVIGATION
        async function switchTab(tab) {
            ['view-workbench', 'view-planner', 'view-settings'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            
            if(tab === 'settings') renderSettings();
            if(tab === 'workbench') renderWorkbench();
            if(tab === 'planner') renderPlanner();
        }

        // RENDER WORKBENCH (CLIENT INBOX)
        async function renderWorkbench() {
            const { data, error } = await _supabase.from('commissions')
                .select('*')
                .eq('archived', false)
                .order('created_at', { ascending: false });
            
            const container = document.getElementById('commissionList');
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="p-20 text-center bg-pink-50/30 rounded-[3rem] border-2 border-dashed border-pink-100">No requests yet! üïäÔ∏è</div>`;
                return;
            }

            container.innerHTML = data.map(job => `
                <div class="bg-white border-2 border-pink-50 rounded-[2rem] p-8 hover:border-pink-200 transition-all shadow-sm">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="w-32 h-32 bg-pink-50 rounded-2xl overflow-hidden shrink-0 border border-pink-100">
                            ${job.faceup_details?.images?.[0] ? `<img src="${job.faceup_details.images[0]}" class="w-full h-full object-cover">` : '<div class="h-full flex items-center justify-center text-2xl">üé®</div>'}
                        </div>
                        <div class="flex-1 space-y-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-2xl font-black">${job.social_handle || 'No Handle'}</h3>
                                    <p class="text-[10px] font-black text-pink-400 uppercase tracking-widest">
                                        ${job.doll_company || 'Generic'} ${job.doll_sculpt} ‚Ä¢ ${job.doll_skintone || 'Standard'}
                                    </p>
                                </div>
                                <span class="bg-pink-100 text-pink-600 px-4 py-1 rounded-full text-[10px] font-black uppercase">${job.status}</span>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-[11px] border-t border-b border-pink-50 py-4">
                                <p><strong>Email:</strong> ${job.customer_email}</p>
                                <p><strong>Origin:</strong> üìç ${job.country || 'Not Set'}</p>
                                <p><strong>Payment:</strong> ${job.is_fully_paid ? '‚úÖ Paid' : '‚è≥ Pending'}</p>
                            </div>

                            <div class="text-xs text-gray-500 italic bg-gray-50 p-4 rounded-xl">
                                "Notes: ${job.faceup_details?.notes || 'No notes'}"
                            </div>
                            
                            <button onclick="openDrawer('${job.id}')" class="text-[10px] font-black uppercase text-pink-500 underline">Manage Order ‚Üí</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // RENDER SETTINGS (WAITLIST)
        async function renderSettings() {
            const { data } = await _supabase.from('studio_settings').select('*');
            document.getElementById('services-list').innerHTML = data.map(s => `
                <div class="bg-white p-8 rounded-[2rem] border-2 border-pink-50 flex justify-between items-center">
                    <div>
                        <h4 class="font-black text-xl capitalize">${s.id}</h4>
                        <p class="text-xs font-bold ${s.is_live ? 'text-emerald-500' : 'text-amber-500'} uppercase">${s.is_live ? 'Open' : 'Full'}</p>
                    </div>
                    <button onclick="toggleService('${s.id}', ${!s.is_live})" class="nav-btn ${s.is_live ? 'nav-btn-pink' : 'nav-btn-mint'}">Toggle Status</button>
                </div>
            `).join('');
        }

        async function toggleService(id, status) {
            await _supabase.from('studio_settings').update({ is_live: status }).eq('id', id);
            renderSettings();
        }

        // RENDER PLANNER
        async function renderPlanner() {
    // 1. Fetch only active jobs (Arrived or Painting)
    const { data: jobs } = await _supabase.from('commissions')
        .select('*')
        .in('status', ['arrived', 'painting'])
        .eq('archived', false);

    const container = document.getElementById('plannerContainer');

    // 2. Create the Stats Bar
    const arrivedCount = jobs ? jobs.filter(j => j.status === 'arrived').length : 0;
    const paintingCount = jobs ? jobs.filter(j => j.status === 'painting').length : 0;

    const statsBar = `
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <div class="bg-white p-6 rounded-3xl border border-pink-50 shadow-sm">
                <p class="text-[10px] font-black uppercase text-pink-400 tracking-widest">In Studio</p>
                <h3 class="text-3xl font-black">${arrivedCount + paintingCount}</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-pink-50 shadow-sm">
                <p class="text-[10px] font-black uppercase text-amber-400 tracking-widest">Waiting</p>
                <h3 class="text-3xl font-black">${arrivedCount}</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-pink-50 shadow-sm">
                <p class="text-[10px] font-black uppercase text-emerald-400 tracking-widest">On Easel</p>
                <h3 class="text-3xl font-black">${paintingCount}</h3>
            </div>
            <div class="bg-white p-6 rounded-3xl border border-pink-50 shadow-sm">
                <p class="text-[10px] font-black uppercase text-gray-300 tracking-widest">Capacity</p>
                <h3 class="text-3xl font-black text-gray-200">‚àû</h3>
            </div>
        </div>
    `;

    // 3. Handle Empty State vs List
    if (!jobs || jobs.length === 0) {
        container.innerHTML = statsBar + `
            <div class="p-20 text-center bg-white rounded-[3rem] border-2 border-dashed border-pink-100 animate-fadeIn">
                <span class="text-5xl mb-4 block">‚ú®</span>
                <h3 class="font-black text-xl italic text-gray-700">The studio is tidy!</h3>
                <p class="text-gray-400 text-sm mt-2">No dolls are currently in the "Arrived" or "Painting" stage.</p>
                <button onclick="switchTab('workbench')" class="mt-6 text-[10px] font-black uppercase bg-pink-50 text-pink-500 px-6 py-3 rounded-full hover:bg-pink-100 transition-all">Check New Inquiries ‚Üí</button>
            </div>`;
        return;
    }

    // 4. Render the Active List
    container.innerHTML = statsBar + `
        <div class="space-y-4">
            ${jobs.map(job => `
                <div class="flex items-center gap-6 bg-white p-6 rounded-[2rem] border border-pink-50 shadow-sm hover:border-pink-200 transition-all">
                    <div class="w-16 h-16 rounded-2xl bg-pink-50 flex-shrink-0 overflow-hidden">
                        ${job.faceup_details?.images?.[0] ? `<img src="${job.faceup_details.images[0]}" class="w-full h-full object-cover">` : '<div class="h-full flex items-center justify-center text-xl">üé®</div>'}
                    </div>
                    <div class="flex-1">
                        <h4 class="font-black text-lg">${job.social_handle || 'Client'}</h4>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">${job.doll_company} ${job.doll_sculpt}</p>
                    </div>
                    <div class="text-right">
                        <span class="px-4 py-1 rounded-full text-[10px] font-black uppercase ${job.status === 'painting' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}">
                            ${job.status}
                        </span>
                        <p class="text-[9px] text-gray-300 mt-1">Paid: ${job.is_fully_paid ? 'YES' : 'DEP ONLY'}</p>
                    </div>
                    <button onclick="openDrawer('${job.id}')" class="p-4 bg-gray-50 rounded-2xl hover:bg-pink-50 transition-colors">
                        ‚öôÔ∏è
                    </button>
                </div>
            `).join('')}
        </div>
    `;
}

        // DRAWER CONTROLS
        async function openDrawer(id) {
            activeJobId = id;
            const { data: job } = await _supabase.from('commissions').select('*').eq('id', id).single();
            const content = document.getElementById('drawerContent');
            
            content.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 px-2">Current Status</label>
                        <select id="updateStatus" class="w-full p-4 bg-pink-50 rounded-2xl border-none font-bold mt-1 outline-none">
                            <option value="inquiry">Inquiry</option>
                            <option value="queued">Queued</option>
                            <option value="arrived">Arrived üì¶</option>
                            <option value="painting">Painting üé®</option>
                            <option value="shipped">Shipped ‚úàÔ∏è</option>
                        </select>
                    </div>

                    <div class="flex items-center gap-2 p-4 bg-gray-50 rounded-2xl">
                         <input type="checkbox" id="updatePaid" ${job.is_fully_paid ? 'checked' : ''} class="w-5 h-5 accent-pink-500">
                         <label class="text-xs font-bold uppercase tracking-wider cursor-pointer">Mark as Fully Paid</label>
                    </div>

                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 px-2">Inventory Log</label>
                        <textarea id="updateInv" placeholder="Headcaps, eyes, wigs, etc..." class="w-full p-4 border border-pink-50 rounded-2xl h-24 mt-1 outline-none focus:ring-1 ring-pink-100">${job.admin_inventory || ''}</textarea>
                    </div>

                    <div>
                        <label class="text-[10px] font-black uppercase text-gray-400 px-2">Internal Notes</label>
                        <textarea id="updateNotes" placeholder="Personal project reminders..." class="w-full p-4 border border-pink-50 rounded-2xl h-24 mt-1 outline-none focus:ring-1 ring-pink-100">${job.internal_notes || ''}</textarea>
                    </div>
                </div>
            `;
            document.getElementById('updateStatus').value = job.status;
            document.getElementById('detailDrawer').classList.remove('translate-x-full');
        }

        document.getElementById('saveBtn').onclick = async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving... ‚ô°";
            
            await _supabase.from('commissions').update({
                status: document.getElementById('updateStatus').value,
                is_fully_paid: document.getElementById('updatePaid').checked,
                admin_inventory: document.getElementById('updateInv').value,
                internal_notes: document.getElementById('updateNotes').value
            }).eq('id', activeJobId);
            
            btn.innerText = "Save Changes ‚ô°";
            closeDrawer();
            renderWorkbench();
        };

        function closeDrawer() { 
            document.getElementById('detailDrawer').classList.add('translate-x-full'); 
        }

        async function handleDelete() { 
            if(confirm("Archive this doll? It will no longer show in your inbox.")) { 
                await _supabase.from('commissions').update({archived:true}).eq('id', activeJobId); 
                closeDrawer(); 
                renderWorkbench(); 
            } 
        }
    </script>
</body>
</html>
