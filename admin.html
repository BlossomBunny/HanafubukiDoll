<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-hidden { display: none !important; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-radius: 2rem; border: 1px solid rgba(255, 192, 203, 0.2); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #fce7f3; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#fdfbfb]">

    <nav class="p-4 md:p-6 sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-xl md:text-2xl font-black tracking-tighter">
                <span class="bounce-bunny">üê∞</span> HANA<span class="text-pink-400 font-extrabold italic uppercase text-xs tracking-widest ml-1">Admin</span>
            </div>
            <div id="adminNav" class="flex gap-2 auth-hidden bg-pink-50/50 p-1.5 rounded-2xl border border-pink-100/50 overflow-x-auto max-w-full">
                <button onclick="switchTab('workbench')" class="nav-btn nav-btn-pink">Workbench</button>
                <button onclick="switchTab('planner')" class="nav-btn">Planner</button>
                <button onclick="switchTab('inventory')" class="nav-btn">Inventory</button>
                <button onclick="switchTab('settings')" class="nav-btn">Settings</button>
                <button onclick="_supabase.auth.signOut()" class="nav-btn text-rose-500">Exit</button>
            </div>
        </div>
    </nav>

    <main id="adminMain" class="max-w-6xl mx-auto p-4 md:p-8 auth-hidden">
        <div id="view-workbench" class="space-y-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h2 class="text-3xl font-black tracking-tighter">Active Workbench</h2>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Managing Current Commissions</p>
                </div>
            </div>
            <div id="workbench-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="view-planner" class="hidden space-y-8">
            <div>
                <h2 class="text-3xl font-black tracking-tighter">Production Planner</h2>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Queue & Timeline Management</p>
            </div>
            <div id="planner-list" class="space-y-4"></div>
        </div>

        <div id="view-inventory" class="hidden">
            <h2 class="text-3xl font-black">Inventory</h2>
        </div>

        <div id="view-settings" class="hidden space-y-8">
            <div>
                <h2 class="text-3xl font-black tracking-tighter">Studio Settings</h2>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Commission Slots & Availability</p>
            </div>
            <div id="services-list" class="grid gap-4 max-w-2xl"></div>
        </div>
    </main>

    <div id="loginGate" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-6">
        <div class="w-full max-w-md space-y-6 text-center">
            <h1 class="text-4xl font-black tracking-tighter mb-8">Hanafubuki Admin</h1>
            <input type="password" id="adminPass" placeholder="Enter Access Key" class="w-full p-4 rounded-3xl border-2 border-pink-100 text-center text-xl font-bold outline-none focus:border-pink-300 transition-all">
            <button onclick="handleLogin()" class="w-full bg-pink-500 text-white p-4 rounded-3xl font-black uppercase tracking-widest hover:bg-pink-600 transition-all shadow-lg shadow-pink-200">Unlock Studio</button>
        </div>
    </div>

    <div id="detailDrawer" class="fixed inset-y-0 right-0 w-full md:w-[600px] bg-white shadow-2xl z-[60] transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col overflow-hidden">
        <div class="p-6 border-b border-pink-50 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-10">
            <h2 class="text-xl font-black tracking-tight">Order Management</h2>
            <button onclick="closeDrawer()" class="p-2 hover:bg-pink-50 rounded-full transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="drawerContent" class="flex-1 overflow-y-auto p-6 md:p-8 space-y-10 custom-scrollbar"></div>
        <div class="p-6 border-t border-pink-50 bg-gray-50/50">
            <button id="saveBtn" class="w-full bg-pink-500 text-white p-4 rounded-3xl font-black uppercase tracking-widest hover:bg-pink-600 transition-all shadow-lg shadow-pink-200">Save All Changes ‚ô°</button>
        </div>
    </div>

    <div id="lightbox" onclick="this.classList.add('hidden')" class="hidden fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4 cursor-zoom-out">
        <img id="lightboxImg" src="" class="max-w-full max-h-full rounded-lg shadow-2xl border-4 border-white/10">
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let activeJobId = null;

    // --- AUTH ---
    async function handleLogin() {
        const pass = document.getElementById('adminPass').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email: 'admin@hanafubuki.com', password: pass });
        if (error) alert('Invalid Access Key');
    }

    _supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('loginGate').classList.add('hidden');
            document.getElementById('adminNav').classList.remove('auth-hidden');
            document.getElementById('adminMain').classList.remove('auth-hidden');
            switchTab(localStorage.getItem('hana_active_tab') || 'workbench');
        } else {
            document.getElementById('loginGate').classList.remove('hidden');
        }
    });

    async function switchTab(tab) {
        localStorage.setItem('hana_active_tab', tab);
        document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
        document.getElementById(`view-${tab}`).classList.remove('hidden');
        if(tab === 'workbench') renderWorkbench();
        if(tab === 'planner') renderPlanner();
        if(tab === 'settings') renderSettings();
    }

    // --- RENDERERS ---
    async function renderWorkbench() {
        const { data } = await _supabase.from('commissions').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('workbench-list');
        list.innerHTML = data.map(job => `
            <div class="glass-card p-6 space-y-4 hover:border-pink-200 transition-all cursor-pointer group" onclick="openDrawer('${job.id}')">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-[10px] font-black uppercase text-pink-400 tracking-widest mb-1">${job.doll_company}</p>
                        <h3 class="font-bold text-lg leading-tight group-hover:text-pink-500 transition-colors">${job.social_handle}</h3>
                        <p class="text-xs text-gray-400 font-medium">${job.doll_sculpt}</p>
                    </div>
                    ${job.is_urgent ? '<span class="bg-rose-500 text-white text-[8px] font-black px-2 py-1 rounded-full uppercase animate-pulse">Urgent</span>' : ''}
                </div>
                <div class="flex justify-between items-center pt-4 border-t border-pink-50">
                    <span class="text-[10px] font-black uppercase tracking-widest text-gray-400">${job.status}</span>
                    <span class="text-xs font-bold text-pink-500">View Details ‚Üí</span>
                </div>
            </div>
        `).join('');
    }

    async function renderPlanner() {
        const { data } = await _supabase.from('commissions').select('*').order('created_at', { ascending: true });
        const list = document.getElementById('planner-list');
        const statusColors = { 'Arrived': 'bg-emerald-50 text-emerald-600', 'Working': 'bg-blue-50 text-blue-600', 'Enquiry': 'bg-gray-50 text-gray-400' };
        list.innerHTML = data.map(job => `
            <div class="bg-white p-4 rounded-3xl border border-pink-50 flex items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-pink-50 rounded-2xl flex items-center justify-center font-black text-pink-300">#</div>
                    <div>
                        <h4 class="font-bold text-sm">${job.social_handle}</h4>
                        <p class="text-[10px] font-bold text-gray-400 uppercase">${job.doll_sculpt}</p>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="hidden md:block"><span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${statusColors[job.status] || 'bg-gray-50 text-gray-400'}">${job.status}</span></div>
                    <div class="text-right"><button onclick="openDrawer('${job.id}')" class="text-[10px] font-black uppercase text-pink-500 hover:underline">Open Order ‚Üí</button></div>
                </div>
            </div>`).join('');
    }

    // --- DRAWER LOGIC ---
    async function openDrawer(id) {
        activeJobId = id;
        const { data: job } = await _supabase.from('commissions').select('*').eq('id', id).single();
        const content = document.getElementById('drawerContent');
        
        const payments = job.payments || [];
        const paidTotal = payments.reduce((s, p) => s + parseFloat(p.amount || 0), 0);
        const calculatedBalance = Math.max(0, (job.total_price || 0) - paidTotal);
        const displayBalance = (job.payment_method === 'Paid in Full' && job.is_paid) ? 0 : calculatedBalance;

        content.innerHTML = `
            <div class="space-y-10 pb-10">
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-[10px] font-black uppercase text-gray-400 border-b pb-1 mb-2">Order Info</h3>
                        <p class="text-sm font-bold">${job.social_handle || 'N/A'}</p>
                        <p class="text-[10px] text-pink-400 font-black uppercase">${job.doll_company} ${job.doll_sculpt}</p>
                    </div>
                    <div>
                        <h3 class="text-[10px] font-black uppercase text-gray-400 border-b pb-1 mb-2">Global Status</h3>
                        <select id="upStatus" class="w-full p-2 border border-pink-100 rounded-xl text-xs font-bold bg-white">
                            ${['Enquiry','Quote','Arrived','Working','Approved','Photo','Shipped'].map(s => `<option value="${s}" ${job.status===s?'selected':''}>${s}</option>`).join('')}
                        </select>
                    </div>
                </div>

                <div class="bg-pink-50/50 p-6 rounded-[3rem] border border-pink-100 space-y-4">
                    <div class="flex justify-between items-center">
                        <select id="payType" onchange="togglePayUI()" class="bg-white border border-pink-100 rounded-lg text-[10px] font-black uppercase p-2">
                            <option value="Paid in Full" ${job.payment_method === 'Paid in Full' ? 'selected' : ''}>Paid in Full</option>
                            <option value="Layaway" ${job.payment_method === 'Layaway' ? 'selected' : ''}>Layaway</option>
                            <option value="Trade" ${job.payment_method === 'Trade' ? 'selected' : ''}>Trade</option>
                            <option value="Gift" ${job.payment_method === 'Gift' ? 'selected' : ''}>Gift</option>
                        </select>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="isUrg" ${job.is_urgent ? 'checked' : ''} class="w-4 h-4 accent-red-500">
                            <label class="text-[10px] font-black uppercase text-red-500">Urgent</label>
                        </div>
                    </div>

                    <div id="moneyRow" class="${['Trade','Gift'].includes(job.payment_method) ? 'hidden' : ''} space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-2xl border border-pink-100">
                                <label class="text-[9px] font-black uppercase text-gray-400">Total Price (¬£)</label>
                                <input type="number" id="tPrice" oninput="updateBalanceLive(${paidTotal})" value="${job.total_price || 0}" class="w-full font-black text-lg outline-none bg-transparent">
                            </div>
                            <div class="bg-white p-4 rounded-2xl border border-pink-100">
                                <p class="text-[9px] font-black text-gray-400 uppercase">Balance Due</p>
                                <p id="balanceLabel" class="text-xl font-black ${displayBalance > 0 ? 'text-rose-500' : 'text-emerald-500'}">¬£${displayBalance.toFixed(2)}</p>
                            </div>
                        </div>
                        <div id="pifUI" class="${job.payment_method === 'Paid in Full' ? '' : 'hidden'} flex items-center gap-2 px-2">
                            <input type="checkbox" id="isPaidCheck" onchange="togglePayUI()" ${job.is_paid ? 'checked' : ''} class="w-4 h-4 accent-emerald-500">
                            <label class="text-[10px] font-black uppercase text-emerald-600">Mark as Paid (Balance ¬£0)</label>
                        </div>
                    </div>

                    <div id="layawayUI" class="${job.payment_method === 'Layaway' ? '' : 'hidden'} space-y-3 pt-3 border-t border-pink-100">
                        <div id="paymentHistory" class="max-h-32 overflow-y-auto space-y-1">
                            ${payments.map(p => `<div class="flex justify-between text-[10px] bg-white/60 p-2 rounded-lg border border-pink-50"><span>${p.date}</span><span class="font-bold">¬£${p.amount}</span></div>`).join('')}
                        </div>
                        <div class="flex gap-2">
                            <input type="number" id="newPayAmt" placeholder="¬£ Amount" class="flex-1 p-2 rounded-xl text-xs border border-white">
                            <button onclick="saveNewPayment()" class="bg-pink-500 text-white px-4 rounded-xl text-[10px] font-black uppercase">Add</button>
                        </div>
                    </div>

                    <div id="tradeUI" class="${job.payment_method === 'Trade' ? '' : 'hidden'} grid grid-cols-2 gap-3 pt-3 border-t border-pink-100">
                        <label class="flex items-center gap-2 p-3 bg-white rounded-xl border border-pink-100 cursor-pointer">
                            <input type="checkbox" id="partnerShipped" ${job.partner_shipped ? 'checked' : ''} class="w-4 h-4 accent-blue-500">
                            <span class="text-[9px] font-black uppercase text-gray-500">Partner Shipped</span>
                        </label>
                        <label class="flex items-center gap-2 p-3 bg-white rounded-xl border border-pink-100 cursor-pointer">
                            <input type="checkbox" id="artistShipped" ${job.artist_shipped ? 'checked' : ''} class="w-4 h-4 accent-indigo-500">
                            <span class="text-[9px] font-black uppercase text-gray-500">Artist Shipped</span>
                        </label>
                    </div>
                </div>

                <div class="space-y-6">
                    ${(job.faceup_details && job.faceup_details.base !== "None") ? renderServiceBlock('Faceup', job.faceup_details, ['Pending', 'Working', 'Completed']) : ''}
                    ${(job.manicure_details && job.manicure_details.base !== "None") ? renderServiceBlock('Manicure', job.manicure_details, ['Pending', 'Working', 'Completed']) : ''}
                    ${(job.eye_details && job.eye_details.base !== "None") ? renderServiceBlock('Eyes', job.eye_details, ['Pending', 'Working', 'Completed']) : ''}
                </div>
            </div>`;
        document.getElementById('detailDrawer').classList.remove('translate-x-full');
    }

    function renderServiceBlock(title, details, options) {
        const id = title.toLowerCase();
        return `
            <div class="p-6 bg-white rounded-[2rem] border border-pink-50 space-y-4 shadow-sm">
                <div class="flex justify-between items-center border-b border-pink-50 pb-2">
                    <h4 class="text-xs font-black uppercase text-pink-500">üé® ${title}</h4>
                    <select id="${id}Status" class="text-[9px] font-black uppercase bg-pink-50 p-1 rounded-md">
                        ${options.map(opt => `<option value="${opt}" ${(details.status || '') === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                    </select>
                </div>
                ${details.images?.length ? `
                    <div class="flex gap-2 overflow-x-auto pb-2">
                        ${details.images.map(img => `<img src="${img}" class="w-24 h-24 object-cover rounded-2xl border-2 border-white cursor-pointer hover:scale-105 transition-all" onclick="openLightbox('${img}')">`).join('')}
                    </div>
                ` : ''}
                <div class="p-4 bg-pink-50/20 rounded-2xl text-[11px] italic text-gray-600"><strong>Client Notes:</strong> "${details.notes || 'No notes.'}"</div>
                <textarea id="${id}Admin" class="w-full p-4 text-xs border border-pink-100 rounded-2xl h-24 outline-none focus:ring-2 ring-pink-100" placeholder="Internal Artist Notes...">${details.admin_notes || ''}</textarea>
            </div>
        `;
    }

    // --- FINANCIAL HELPERS ---
    function togglePayUI() {
        const type = document.getElementById('payType').value;
        const isPaid = document.getElementById('isPaidCheck')?.checked;
        document.getElementById('moneyRow').classList.toggle('hidden', ['Trade', 'Gift'].includes(type));
        document.getElementById('pifUI').classList.toggle('hidden', type !== 'Paid in Full');
        document.getElementById('layawayUI').classList.toggle('hidden', type !== 'Layaway');
        document.getElementById('tradeUI').classList.toggle('hidden', type !== 'Trade');
        updateBalanceLive();
    }

    function updateBalanceLive(paid = 0) {
        const type = document.getElementById('payType').value;
        const isPaid = document.getElementById('isPaidCheck')?.checked;
        const total = parseFloat(document.getElementById('tPrice')?.value) || 0;
        const label = document.getElementById('balanceLabel');
        if (type === 'Paid in Full' && isPaid) {
            label.innerText = "¬£0.00";
            label.className = "text-xl font-black text-emerald-500";
        } else {
            const bal = Math.max(0, total - paid);
            label.innerText = `¬£${bal.toFixed(2)}`;
            label.className = `text-xl font-black ${bal > 0 ? 'text-rose-500' : 'text-emerald-500'}`;
        }
    }

    async function saveNewPayment() {
        const amt = parseFloat(document.getElementById('newPayAmt').value);
        if (!amt) return;
        const { data } = await _supabase.from('commissions').select('payments').eq('id', activeJobId).single();
        const updated = [...(data.payments || []), { amount: amt, date: new Date().toLocaleDateString() }];
        await _supabase.from('commissions').update({ payments: updated }).eq('id', activeJobId);
        openDrawer(activeJobId);
    }

    // --- MAIN SAVE ---
    document.getElementById('saveBtn').onclick = async () => {
        const btn = document.getElementById('saveBtn');
        btn.innerText = "Saving... ‚ú®";
        const { data: job } = await _supabase.from('commissions').select('*').eq('id', activeJobId).single();
        const type = document.getElementById('payType').value;

        const updates = {
            status: document.getElementById('upStatus').value,
            payment_method: type,
            total_price: parseFloat(document.getElementById('tPrice')?.value || 0),
            is_urgent: document.getElementById('isUrg').checked,
            is_paid: type === 'Paid in Full' ? document.getElementById('isPaidCheck').checked : false,
            partner_shipped: type === 'Trade' ? document.getElementById('partnerShipped').checked : false,
            artist_shipped: type === 'Trade' ? document.getElementById('artistShipped').checked : false
        };

        if (job.faceup_details) {
            updates.faceup_details = { ...job.faceup_details, status: document.getElementById('faceupStatus')?.value, admin_notes: document.getElementById('faceupAdmin')?.value };
        }
        if (job.eye_details) {
            updates.eye_details = { ...job.eye_details, status: document.getElementById('eyesStatus')?.value, admin_notes: document.getElementById('eyesAdmin')?.value };
        }
        if (job.manicure_details) {
            updates.manicure_details = { ...job.manicure_details, status: document.getElementById('manicureStatus')?.value, admin_notes: document.getElementById('manicureAdmin')?.value };
        }

        await _supabase.from('commissions').update(updates).eq('id', activeJobId);
        btn.innerText = "Saved! ‚ô°";
        setTimeout(() => { closeDrawer(); renderWorkbench(); renderPlanner(); btn.innerText="Save All Changes ‚ô°"; }, 800);
    };

    // --- UI UTILS ---
    function closeDrawer() { document.getElementById('detailDrawer').classList.add('translate-x-full'); }
    function openLightbox(src) {
        document.getElementById('lightboxImg').src = src;
        document.getElementById('lightbox').classList.remove('hidden');
    }

    async function renderSettings() {
        const { data } = await _supabase.from('studio_settings').select('*');
        if(!data) return;
        document.getElementById('services-list').innerHTML = data.map(s => `
            <div class="bg-white p-6 rounded-[2rem] border border-pink-50 flex justify-between items-center shadow-sm">
                <div>
                    <h4 class="font-black text-lg capitalize">${s.id}</h4>
                    <p class="text-[10px] font-bold ${s.is_live ? 'text-emerald-500' : 'text-amber-500'} uppercase">${s.is_live ? 'Open' : 'Full'}</p>
                </div>
                <button onclick="toggleService('${s.id}', ${!s.is_live})" class="nav-btn ${s.is_live ? 'nav-btn-pink' : 'nav-btn-mint'}">Toggle Status</button>
            </div>
        `).join('');
    }

    async function toggleService(id, status) { await _supabase.from('studio_settings').update({ is_live: status }).eq('id', id); renderSettings(); }
</script>
</body>
</html>
