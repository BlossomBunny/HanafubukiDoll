<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Manager - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Status & Payment Colors */
        .bg-status-inquiry { background-color: #fef3c7; color: #92400e; }
        .bg-status-queued { background-color: #dbeafe; color: #1e40af; }
        .bg-status-painting { background-color: #fce7f3; color: #9d174d; }
        .bg-status-shipped { background-color: #d1fae5; color: #065f46; }
        
        .pay-paid { background-color: #dcfce7; color: #166534; }
        .pay-unpaid { background-color: #fee2e2; color: #991b1b; }
        .pay-layaway { background-color: #f3e8ff; color: #6b21a8; }

        .status-badge { 
            padding: 4px 10px; border-radius: 99px; font-size: 10px; font-weight: 800; text-transform: uppercase; display: inline-block;
        }
        #adminLayout { display: none; } /* Hidden until Auth */
    </style>
</head>
<body class="bg-[#fdfbfb] min-h-screen">
    <div class="mesh-bg"></div>

    <div id="adminLayout" class="flex">
        <aside class="w-64 bg-white/80 backdrop-blur-lg border-r border-pink-50 p-6 hidden lg:flex flex-col sticky top-0 h-screen">
            <div class="text-xl font-black mb-10 tracking-tighter">
                <span class="bounce-bunny">üê∞</span> Studio Manager
            </div>
            <nav class="space-y-2 flex-1">
                <a href="#" class="block p-3 bg-[var(--accent-pink)] text-white rounded-xl font-bold text-sm shadow-md">Commissions</a>
                <a href="#" class="block p-3 hover:bg-pink-50 rounded-xl font-bold text-sm text-[var(--text-muted)]">Inventory</a>
            </nav>
            <div class="pt-6 border-t border-pink-50 space-y-4">
                <p id="userIdent" class="text-[10px] font-black text-pink-300 uppercase px-3 italic"></p>
                <button onclick="handleLogout()" class="w-full text-left p-3 hover:bg-red-50 text-red-400 rounded-xl font-bold text-xs transition-colors">üö™ Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div>
                    <h1 class="text-4xl font-black tracking-tighter">Studio Dashboard</h1>
                    <p class="text-sm text-[var(--text-muted)]">Management for Dani & Jas ‚ô°</p>
                </div>
                <button onclick="fetchData()" class="nav-btn-mint text-xs px-6 py-2">Refresh ‚Üª</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass-card p-6 border-l-4 border-pink-400">
                    <p class="text-[10px] font-black uppercase opacity-40">Total Sales Value</p>
                    <p id="statTotal" class="text-2xl font-black">¬£0</p>
                </div>
                <div class="glass-card p-6 border-l-4 border-purple-400">
                    <p class="text-[10px] font-black uppercase opacity-40">Pending Balances</p>
                    <p id="statPending" class="text-2xl font-black text-purple-600">¬£0</p>
                </div>
                <div class="glass-card p-6 border-l-4 border-green-400">
                    <p class="text-[10px] font-black uppercase opacity-40">Active Projects</p>
                    <p id="statActive" class="text-2xl font-black">0</p>
                </div>
            </div>

            <div class="glass-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="text-[10px] font-black uppercase tracking-widest text-[var(--text-muted)] bg-pink-50/30">
                            <tr>
                                <th class="p-6">Customer</th>
                                <th class="p-6">Doll / Sculpt</th>
                                <th class="p-6">Project Status</th>
                                <th class="p-6">Payment</th>
                                <th class="p-6 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="mainTableBody" class="text-sm">
                            <tr><td colspan="5" class="p-20 text-center animate-pulse">Loading Studio Data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="detailDrawer" class="fixed inset-y-0 right-0 w-full md:w-[550px] bg-white z-[100] transform translate-x-full transition-transform duration-300 ease-in-out border-l border-pink-100 flex flex-col shadow-2xl">
        <div class="p-6 border-b border-pink-50 flex justify-between items-center bg-white">
            <h2 class="font-black text-xl tracking-tighter text-pink-500">Commission Profile</h2>
            <button onclick="closeDrawer()" class="text-3xl font-light hover:text-pink-500">&times;</button>
        </div>
        <div id="drawerContent" class="p-8 flex-1 overflow-y-auto space-y-8"></div>
        <div class="p-6 bg-gray-50/50 border-t border-pink-50">
            <button id="saveBtn" class="w-full bg-[var(--accent-pink)] text-white py-4 rounded-2xl font-bold shadow-lg hover:brightness-110 transition-all">Save Changes ‚ô°</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let activeJobId = null;

        async function checkAccess() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('adminLayout').style.display = 'flex';
                document.getElementById('userIdent').innerText = `Artist: ${session.user.email.split('@')[0]}`;
                fetchData();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        async function fetchData() {
            const { data, error } = await _supabase.from('commissions').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);
            renderTable(data);
            updateStats(data);
        }

        function updateStats(data) {
            const total = data.reduce((sum, job) => sum + (Number(job.total_price) || 0), 0);
            const pending = data.reduce((sum, job) => sum + (Number(job.balance_remaining) || 0), 0);
            const active = data.filter(j => j.status !== 'shipped' && j.status !== 'inquiry').length;

            document.getElementById('statTotal').innerText = `¬£${total}`;
            document.getElementById('statPending').innerText = `¬£${pending}`;
            document.getElementById('statActive').innerText = active;
        }

        function renderTable(commissions) {
            const tbody = document.getElementById('mainTableBody');
            tbody.innerHTML = commissions.map(job => `
                <tr class="border-b border-pink-50/50 hover:bg-white/60 transition-colors">
                    <td class="p-6">
                        <span class="font-bold text-gray-800">${job.social_handle || 'N/A'}</span>
                        <span class="block text-[10px] opacity-50 uppercase tracking-tighter">${job.customer_name}</span>
                    </td>
                    <td class="p-6 font-semibold text-pink-500">${job.doll_sculpt}</td>
                    <td class="p-6"><span class="status-badge bg-status-${job.status}">${job.status}</span></td>
                    <td class="p-6">
                        <span class="status-badge pay-${job.payment_status || 'unpaid'}">
                            ${job.payment_status || 'unpaid'}
                        </span>
                    </td>
                    <td class="p-6 text-right">
                        <button onclick="openDrawer('${job.id}')" class="px-4 py-2 bg-white border border-pink-100 rounded-lg font-bold text-xs hover:border-pink-300">Edit ‚ô°</button>
                    </td>
                </tr>
            `).join('');
        }

        async function openDrawer(id) {
            activeJobId = id;
            const { data: job } = await _supabase.from('commissions').select('*').eq('id', id).single();
            const content = document.getElementById('drawerContent');

            content.innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-black uppercase opacity-40">Job Status</label>
                            <select id="updateStatus" class="w-full p-3 bg-pink-50/30 rounded-xl border border-pink-100 font-bold text-sm">
                                <option value="inquiry" ${job.status === 'inquiry' ? 'selected' : ''}>Inquiry</option>
                                <option value="queued" ${job.status === 'queued' ? 'selected' : ''}>Queued</option>
                                <option value="painting" ${job.status === 'painting' ? 'selected' : ''}>Painting</option>
                                <option value="shipped" ${job.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-black uppercase opacity-40">Total Quote (¬£)</label>
                            <input id="updatePrice" type="number" value="${job.total_price}" class="w-full p-3 bg-white rounded-xl border border-pink-100 font-bold">
                        </div>
                    </div>

                    <div class="p-5 bg-pink-50/30 rounded-2xl border border-pink-100 space-y-4">
                        <h4 class="text-[10px] font-black uppercase opacity-50 tracking-widest">Finance Tracking</h4>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[9px] font-bold mb-1 uppercase opacity-60">Payment Status</label>
                                <select id="updatePaymentStatus" class="w-full p-2 bg-white rounded-lg border border-pink-100 text-xs font-bold">
                                    <option value="unpaid" ${job.payment_status === 'unpaid' ? 'selected' : ''}>Unpaid</option>
                                    <option value="layaway" ${job.payment_status === 'layaway' ? 'selected' : ''}>Layaway</option>
                                    <option value="paid" ${job.payment_status === 'paid' ? 'selected' : ''}>Paid In Full</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-[9px] font-bold mb-1 uppercase opacity-60">Balance Owed (¬£)</label>
                                <input id="updateBalance" type="number" value="${job.balance_remaining || 0}" class="w-full p-2 bg-white rounded-lg border border-pink-100 text-xs font-bold">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase opacity-40">Vision & Notes</label>
                        <textarea id="updateNotes" class="w-full p-4 bg-white rounded-xl border border-pink-100 text-sm h-32 leading-relaxed">${job.notes || ''}</textarea>
                    </div>

                    <div class="space-y-3">
                        <label class="text-[10px] font-black uppercase opacity-40">Reference Gallery</label>
                        <div class="grid grid-cols-2 gap-2">
                            ${job.image_urls?.map(url => `<a href="${url}" target="_blank"><img src="${url}" class="rounded-xl border border-pink-50 w-full aspect-square object-cover"></a>`).join('') || 'No images'}
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('detailDrawer').classList.remove('translate-x-full');
        }

        function closeDrawer() { document.getElementById('detailDrawer').classList.add('translate-x-full'); }

        document.getElementById('saveBtn').addEventListener('click', async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Syncing... ‚ú®";
            
            const { error } = await _supabase.from('commissions').update({
                status: document.getElementById('updateStatus').value,
                total_price: document.getElementById('updatePrice').value,
                payment_status: document.getElementById('updatePaymentStatus').value,
                balance_remaining: document.getElementById('updateBalance').value,
                notes: document.getElementById('updateNotes').value
            }).eq('id', activeJobId);

            if (!error) {
                btn.innerText = "Synced! ‚ô°";
                setTimeout(() => { btn.innerText = "Save Changes ‚ô°"; closeDrawer(); fetchData(); }, 800);
            }
        });

        window.onload = checkAccess;
    </script>
</body>
</html>
