<body class="bg-[#fdfbfb]">

    <nav class="p-4 md:p-6 sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-50">

            <div class="text-xl md:text-2xl font-black tracking-tighter">
                <span class="bounce-bunny">üê∞</span> HanafubukiDoll <span class="text-pink-400 font-extrabold italic uppercase text-xs tracking-widest ml-1">Admin</span>
            </div>
            <div id="adminNav" class="auth-hidden flex flex-wrap justify-center gap-2 md:gap-4">
                <a href="index.html" class="nav-btn nav-btn-pink">Home ‚ô°</a>

        <div class="space-y-4">
            <input type="email" id="adminEmail" placeholder="Studio Email" class="w-full p-4 rounded-2xl border border-pink-100 outline-none">

    <main id="adminMain" class="max-w-6xl mx-auto p-4 md:p-10 auth-hidden">
        
        <div id="view-workbench" class="space-y-4">

                    <button onclick="renderWorkbench(false)" id="tab-live" class="px-6 py-2 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-pink-500">Live</button>

        <div id="view-planner" class="hidden space-y-6">

        </div>

        <div id="view-inventory" class="hidden space-y-12 pb-20">
            <div class="glass-card p-8 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-black italic">Studio Stock</h2>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tables auto-sort by name/size ‚ô°</p>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-pink-500 px-4">Smartdoll Heads</h3>
                <div class="bg-white rounded-[2rem] border border-pink-50 overflow-hidden shadow-sm">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-pink-50/50 text-[10px] font-black uppercase text-pink-400">
                            <tr><th class="p-4">Sculpt</th><th class="p-4">Skintone</th><th class="p-4 w-32 text-center">Qty</th><th class="p-4 w-20"></th></tr>
                        </thead>
                        <tbody id="table-smartdoll-head"></tbody>
                        <tfoot class="bg-pink-50/10">
                            <tr>
                                <td class="p-2"><input type="text" id="new-sm-head-sculpt" placeholder="Sculpt Name" class="w-full p-2 bg-transparent outline-none text-sm border-b border-pink-100"></td>

                                <td class="p-2 text-center"><button onclick="quickAdd('Smartdoll Head', 'sm-head')" class="bg-pink-500 text-white px-3 py-1 rounded-lg text-[10px] font-black uppercase">ADD</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-purple-500 px-4">Dollfie Dream Heads</h3>
                <div class="bg-white rounded-[2rem] border border-pink-50 overflow-hidden shadow-sm">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-purple-50/50 text-[10px] font-black uppercase text-purple-400">
                            <tr><th class="p-4">Sculpt</th><th class="p-4">Skintone</th><th class="p-4 w-32 text-center">Qty</th><th class="p-4 w-20"></th></tr>
                        </thead>
                        <tbody id="table-dollfie-head"></tbody>
                        <tfoot class="bg-purple-50/10">
                            <tr>
                                <td class="p-2"><input type="text" id="new-dd-head-sculpt" placeholder="Sculpt Name" class="w-full p-2 bg-transparent outline-none text-sm border-b border-purple-100"></td>
                                <td class="p-2"><input type="text" id="new-dd-head-tone" placeholder="Tone" class="w-full p-2 bg-transparent outline-none text-sm border-b border-purple-100"></td>
                                <td class="p-2"><input type="number" id="new-dd-head-qty" placeholder="0" class="w-full p-2 bg-transparent outline-none text-sm text-center border-b border-purple-100"></td>
                                <td class="p-2 text-center"><button onclick="quickAdd('Dollfie Head', 'dd-head')" class="bg-purple-500 text-white px-3 py-1 rounded-lg text-[10px] font-black uppercase">ADD</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-emerald-500 px-4">Smartdoll Hands</h3>
                    <div class="bg-white rounded-[2rem] border border-pink-50 overflow-hidden shadow-sm"><table class="w-full border-collapse"><tbody id="table-smartdoll-hands"></tbody></table></div>
                </div>
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-blue-500 px-4">Eye Bases</h3>
                    <div class="bg-white rounded-[2rem] border border-pink-50 overflow-hidden shadow-sm"><table class="w-full border-collapse"><tbody id="table-eyes"></tbody></table></div>
                </div>
            </div>
        </div>

        <div id="view-settings" class="hidden space-y-6">
            <h2 class="text-3xl font-black italic mb-8">Studio Status Controls</h2>
            <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </main>

    <div id="detailDrawer" class="fixed inset-y-0 right-0 w-full md:w-[650px] bg-white z-[100] transform translate-x-full transition-transform duration-500 border-l border-pink-100 flex flex-col shadow-2xl">
        <div class="p-6 border-b flex justify-between items-center bg-white">
            <h2 class="font-black text-xl italic">Order Management</h2>
            <button onclick="closeDrawer()" class="text-3xl text-gray-400 hover:text-pink-500">&times;</button>
        </div>
        <div id="drawerContent" class="p-8 flex-1 overflow-y-auto space-y-10 bg-[#fafafa] custom-scrollbar"></div>
        <div class="p-6 border-t bg-white flex gap-4">
            <button id="archiveBtn" class="text-[10px] font-black uppercase text-red-400 hover:text-red-600">Archive Order</button>
            <button id="saveBtn" class="flex-1 bg-pink-500 text-white py-4 rounded-2xl font-black shadow-lg">Save All Changes ‚ô°</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let activeJobId = null;

    // --- AUTH ---
    _supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('loginGate').classList.add('hidden');
            document.querySelectorAll('.auth-hidden').forEach(el => el.classList.remove('auth-hidden'));
            switchTab(localStorage.getItem('hana_active_tab') || 'workbench');
        } else {
            document.getElementById('loginGate').classList.remove('hidden');
        }
    });

    async function handleLogin() {
        const email = document.getElementById('adminEmail').value;
        const pass = document.getElementById('adminPass').value;
        await _supabase.auth.signInWithPassword({ email, password: pass });
    }

    // --- NAVIGATION ---
    async function switchTab(tab) {
        localStorage.setItem('hana_active_tab', tab);
        ['view-workbench', 'view-planner', 'view-settings', 'view-inventory'].forEach(id => document.getElementById(id)?.classList.add('hidden'));
        document.getElementById(`view-${tab}`)?.classList.remove('hidden');
        if(tab === 'workbench') renderWorkbench();
        if(tab === 'planner') renderPlanner();
        if(tab === 'inventory') renderInventory();
        if(tab === 'settings') renderSettings();
    }

    // --- WORKBENCH (Live/Archived Toggle Restored) ---
    async function renderWorkbench(showArchived = false) {
        const container = document.getElementById('commissionList');
        const { data } = await _supabase.from('commissions').select('*').eq('archived', showArchived).order('created_at', { ascending: false });
        
        document.getElementById('tab-live').className = !showArchived ? 'px-6 py-2 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-pink-500' : 'px-6 py-2 text-[10px] font-black uppercase rounded-xl transition-all text-gray-400';
        document.getElementById('tab-archived').className = showArchived ? 'px-6 py-2 text-[10px] font-black uppercase rounded-xl transition-all bg-white shadow-sm text-pink-500' : 'px-6 py-2 text-[10px] font-black uppercase rounded-xl transition-all text-gray-400';

        const statusColors = { 'Enquiry': 'bg-blue-50 text-blue-500', 'Working': 'bg-emerald-50 text-emerald-600', 'Arrived': 'bg-amber-50 text-amber-600' };
        container.innerHTML = data.map(job => `
            <div class="bg-white border border-pink-50 rounded-2xl p-4 flex items-center gap-4 hover:shadow-sm transition-all">
                <div class="w-12 h-12 bg-pink-50 rounded-full shrink-0 flex items-center justify-center border border-pink-100 overflow-hidden">
                    ${job.faceup_details?.images?.[0] ? `<img src="${job.faceup_details.images[0]}" class="w-full h-full object-cover">` : 'üé®'}
                </div>
                <div class="flex-1 grid grid-cols-2 md:grid-cols-4 gap-2 items-center">
                    <div><h4 class="font-black text-sm truncate">${job.social_handle}</h4><p class="text-[9px] font-bold text-pink-400 uppercase">${job.doll_company} ${job.doll_sculpt}</p></div>
                    <div class="hidden md:block text-[10px] text-gray-400 font-bold uppercase tracking-widest">${job.status}</div>
                    <div class="text-right col-start-4"><button onclick="openDrawer('${job.id}')" class="px-4 py-2 bg-pink-50 text-pink-500 rounded-xl text-[10px] font-black uppercase">Open ‚ô°</button></div>
                </div>
            </div>`).join('');
    }

    // --- PLANNER (Rank Scoring Restored) ---
    async function renderPlanner() {
        const container = document.getElementById('plannerContainer');
        const { data: jobs } = await _supabase.from('commissions').select('*').eq('archived', false).in('status', ['Arrived', 'Working', 'Approved', 'Photo']);
        const today = new Date();
        
        const prioritized = jobs.map(job => {
            let score = 0;
            const entryDate = job.arrival_date ? new Date(job.arrival_date) : new Date(job.created_at);
            const diffDays = Math.ceil(Math.abs(today - entryDate) / (1000 * 60 * 60 * 24));
            score += diffDays;
            if (job.is_urgent) score += 500;
            return { ...job, score, diffDays };
        }).sort((a, b) => b.score - a.score);

        container.innerHTML = prioritized.map((job, index) => `
            <div class="flex items-center gap-6 p-5 rounded-[2rem] border ${job.is_urgent ? 'border-red-200 bg-red-50/30' : 'border-pink-50 bg-white'} shadow-sm">
                <div class="w-12 h-12 flex flex-col items-center justify-center rounded-2xl ${job.is_urgent ? 'bg-red-500' : 'bg-pink-300'} text-white shrink-0">
                    <span class="text-[10px] font-black uppercase">Rank</span>
                    <span class="text-lg font-black">${index + 1}</span>
                </div>
                <div class="flex-1">
                    <h4 class="font-black text-gray-800">${job.social_handle}</h4>
                    <p class="text-[10px] uppercase tracking-widest text-gray-400">${job.diffDays} Days ‚Ä¢ ${job.status}</p>
                </div>
                <button onclick="openDrawer('${job.id}')" class="px-6 py-2 bg-pink-50 text-pink-500 rounded-xl text-[10px] font-black uppercase">Details ‚ô°</button>
            </div>`).join('');
    }

    // --- INVENTORY (Logic Restored) ---
    async function renderInventory() {
        const { data: items } = await _supabase.from('inventory').select('*');
        const tables = { 'Smartdoll Head': 'table-smartdoll-head', 'Dollfie Head': 'table-dollfie-head', 'Smartdoll Hands': 'table-smartdoll-hands', 'Eyes': 'table-eyes' };
        Object.values(tables).forEach(id => { if(document.getElementById(id)) document.getElementById(id).innerHTML = ""; });

        items.sort((a, b) => a.sculpt_size.localeCompare(b.sculpt_size, undefined, {numeric: true})).forEach(item => {
            const t = document.getElementById(tables[item.category]);
            if (!t) return;
            const row = t.insertRow();
            row.className = "border-t border-pink-50 group";
            let labels = item.category.includes('Head') ? `<td class="p-4 font-bold text-sm text-gray-700">${item.sculpt_size}</td><td class="p-4 text-xs font-medium text-gray-400 uppercase">${item.skintone}</td>` : `<td class="p-4 font-bold text-sm text-gray-700">${item.category === 'Eyes' ? item.sculpt_size : item.skintone}</td>`;
            row.innerHTML = labels + `
                <td class="p-4 text-center">
                    <div class="flex items-center justify-center gap-3">
                        <button onclick="updateStock('${item.id}', -1)" class="w-6 h-6 rounded-lg bg-gray-50 font-bold">-</button>
                        <span class="font-black text-sm w-4">${item.quantity}</span>
                        <button onclick="updateStock('${item.id}', 1)" class="w-6 h-6 rounded-lg bg-gray-50 font-bold">+</button>
                    </div>
                </td>
                <td class="p-4 text-right"><button onclick="deleteInventoryItem('${item.id}')" class="text-gray-300 hover:text-red-500 text-xs opacity-0 group-hover:opacity-100">üóëÔ∏è</button></td>`;
        });
    }

    // --- DRAWER & SAVE FIXES ---
    async function openDrawer(id) {
        activeJobId = id;
        const { data: job } = await _supabase.from('commissions').select('*').eq('id', id).single();
        const content = document.getElementById('drawerContent');
        const payments = job.payments || [];
        const paidTotal = payments.reduce((s, p) => s + parseFloat(p.amount || 0), 0);
        const calcBal = Math.max(0, (job.total_price || 0) - paidTotal);
        const displayBal = (job.payment_method === 'Paid in Full' && job.is_paid) ? 0 : calcBal;

        content.innerHTML = `
            <div class="space-y-10">
                <section class="grid grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-[10px] font-black uppercase text-gray-400 border-b pb-1 mb-2">Order Info</h3>
                        <p class="text-sm font-bold">${job.social_handle}</p>
                        <p class="text-[10px] text-pink-400 font-black uppercase">${job.doll_company} ${job.doll_sculpt}</p>
                    </div>
                    <div>
                        <h3 class="text-[10px] font-black uppercase text-gray-400 border-b pb-1 mb-2">Status</h3>
                        <select id="upStatus" class="w-full p-2 border border-pink-100 rounded-xl text-xs font-bold bg-white">
                            ${['Enquiry','Quote','Arrived','Working','Approved','Photo','Shipped'].map(s => `<option value="${s}" ${job.status===s?'selected':''}>${s}</option>`).join('')}
                        </select>
                    </div>
                </section>

                <div class="bg-pink-50/50 p-6 rounded-[3rem] border border-pink-100 space-y-4">
                    <div class="flex justify-between items-center">
                        <select id="payType" onchange="togglePayUI()" class="bg-white border border-pink-100 rounded-lg text-[10px] font-black uppercase p-2">
                            <option value="Paid in Full" ${job.payment_method === 'Paid in Full' ? 'selected' : ''}>Paid in Full</option>
                            <option value="Layaway" ${job.payment_method === 'Layaway' ? 'selected' : ''}>Layaway</option>
                            <option value="Trade" ${job.payment_method === 'Trade' ? 'selected' : ''}>Trade</option>
                        </select>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="isUrg" ${job.is_urgent ? 'checked' : ''} class="w-4 h-4 accent-red-500">
                            <label class="text-[10px] font-black uppercase text-red-500 font-bold">Urgent</label>
                        </div>
                    </div>

                    <div id="moneyRow" class="${job.payment_method === 'Trade' ? 'hidden' : ''} grid grid-cols-2 gap-4">
                        <div class="bg-white p-4 rounded-2xl border border-pink-100">
                            <label class="text-[9px] font-black uppercase text-gray-400">Total (¬£)</label>
                            <input type="number" id="tPrice" oninput="updateBalanceLive(${paidTotal})" value="${job.total_price || 0}" class="w-full font-black text-lg outline-none bg-transparent">
                        </div>
                        <div class="bg-white p-4 rounded-2xl border border-pink-100">
                            <p class="text-[9px] font-black text-gray-400 uppercase">Balance Due</p>
                            <p id="balanceLabel" class="text-xl font-black ${displayBal > 0 ? 'text-rose-500' : 'text-emerald-500'}">¬£${displayBal.toFixed(2)}</p>
                        </div>
                    </div>

                    <div id="pifUI" class="${job.payment_method === 'Paid in Full' ? '' : 'hidden'} px-2">
                        <label class="flex items-center gap-2 text-[10px] font-black uppercase text-emerald-600">
                            <input type="checkbox" id="isPaidCheck" onchange="togglePayUI()" ${job.is_paid ? 'checked' : ''} class="w-4 h-4"> Mark Paid (Force ¬£0)
                        </label>
                    </div>

                    <div id="tradeUI" class="${job.payment_method === 'Trade' ? '' : 'hidden'} grid grid-cols-2 gap-3 pt-2">
                        <label class="flex items-center gap-2 p-3 bg-white rounded-xl border border-pink-100"><input type="checkbox" id="partnerShipped" ${job.partner_shipped ? 'checked' : ''}><span class="text-[9px] font-black uppercase text-gray-500">Partner Sent</span></label>
                        <label class="flex items-center gap-2 p-3 bg-white rounded-xl border border-pink-100"><input type="checkbox" id="artistShipped" ${job.artist_shipped ? 'checked' : ''}><span class="text-[9px] font-black uppercase text-gray-500">Artist Sent</span></label>
                    </div>
                </div>

                <div class="space-y-6">
                    ${job.faceup_details ? renderServiceSection('Faceup', job.faceup_details) : ''}
                    ${job.eye_details ? renderServiceSection('Eye', job.eye_details) : ''}
                    ${job.manicure_details ? renderServiceSection('Manicure', job.manicure_details) : ''}
                </div>
            </div>`;
        document.getElementById('detailDrawer').classList.remove('translate-x-full');
    }

    function renderServiceSection(name, details) {
        const id = name.toLowerCase();
        return `
            <div class="p-6 bg-white rounded-[2rem] border border-pink-50 space-y-4 shadow-sm">
                <div class="flex justify-between items-center border-b border-pink-50 pb-2">
                    <h4 class="text-xs font-black uppercase text-pink-500">${name} Work</h4>
                    <select id="${id}Status" class="text-[9px] font-black uppercase bg-pink-50 p-1 rounded-md">
                        ${['Pending', 'Working', 'Completed'].map(s => `<option value="${s}" ${details.status === s ? 'selected' : ''}>${s}</option>`).join('')}
                    </select>
                </div>
                ${details.images?.length ? `<div class="flex gap-2 overflow-x-auto">${details.images.map(img => `<img src="${img}" class="w-20 h-20 object-cover rounded-xl border-2 border-white shadow-sm cursor-pointer" onclick="window.open('${img}')">`).join('')}</div>` : ''}
                <textarea id="${id}Admin" class="w-full p-4 text-xs border border-pink-100 rounded-2xl h-24 outline-none" placeholder="Artist Notes...">${details.admin_notes || ''}</textarea>
            </div>`;
    }

    function closeDrawer() { document.getElementById('detailDrawer').classList.add('translate-x-full'); }

    // --- SAVE ACTION ---
    document.getElementById('saveBtn').onclick = async () => {
        const btn = document.getElementById('saveBtn');
        btn.innerText = "Saving... ‚ú®";
        const { data: job } = await _supabase.from('commissions').select('*').eq('id', activeJobId).single();
        const type = document.getElementById('payType').value;

        const updates = {
            status: document.getElementById('upStatus').value,
            payment_method: type,
            total_price: parseFloat(document.getElementById('tPrice')?.value || 0),
            is_urgent: document.getElementById('isUrg').checked,
            is_paid: type === 'Paid in Full' ? document.getElementById('isPaidCheck').checked : false,
            partner_shipped: type === 'Trade' ? document.getElementById('partnerShipped').checked : false,
            artist_shipped: type === 'Trade' ? document.getElementById('artistShipped').checked : false
        };

        if(job.faceup_details) updates.faceup_details = { ...job.faceup_details, status: document.getElementById('faceupStatus')?.value, admin_notes: document.getElementById('faceupAdmin')?.value };
        if(job.eye_details) updates.eye_details = { ...job.eye_details, status: document.getElementById('eyeStatus')?.value, admin_notes: document.getElementById('eyeAdmin')?.value };
        if(job.manicure_details) updates.manicure_details = { ...job.manicure_details, status: document.getElementById('manicureStatus')?.value, admin_notes: document.getElementById('manicureAdmin')?.value };

        await _supabase.from('commissions').update(updates).eq('id', activeJobId);
        btn.innerText = "Saved! ‚ô°";
        setTimeout(() => { closeDrawer(); renderWorkbench(); renderPlanner(); btn.innerText="Save All Changes ‚ô°"; }, 800);
    };

    // Remaining logic for togglePayUI, updateBalanceLive, updateStock, deleteInventoryItem etc matches original file
    function togglePayUI() {
        const type = document.getElementById('payType').value;
        document.getElementById('moneyRow').classList.toggle('hidden', type === 'Trade');
        document.getElementById('pifUI').classList.toggle('hidden', type !== 'Paid in Full');
        document.getElementById('tradeUI').classList.toggle('hidden', type !== 'Trade');
        updateBalanceLive();
    }
    function updateBalanceLive(paid = 0) {
        const type = document.getElementById('payType').value;
        const isPaid = document.getElementById('isPaidCheck')?.checked;
        const total = parseFloat(document.getElementById('tPrice')?.value) || 0;
        const label = document.getElementById('balanceLabel');
        if (type === 'Paid in Full' && isPaid) { label.innerText = "¬£0.00"; label.className = "text-xl font-black text-emerald-500"; }
        else { const bal = Math.max(0, total - paid); label.innerText = `¬£${bal.toFixed(2)}`; label.className = `text-xl font-black ${bal > 0 ? 'text-rose-500' : 'text-emerald-500'}`; }
    }
    async function updateStock(id, change) {
        const { data } = await _supabase.from('inventory').select('quantity').eq('id', id).single();
        await _supabase.from('inventory').update({ quantity: Math.max(0, (data.quantity || 0) + change) }).eq('id', id);
        renderInventory();
    }
    async function deleteInventoryItem(id) {
        if (confirm("Delete this?")) { await _supabase.from('inventory').delete().eq('id', id); renderInventory(); }
    }
</script>
