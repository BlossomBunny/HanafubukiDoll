<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Manager - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .bg-status-inquiry { background-color: #fef3c7; color: #92400e; }
        .bg-status-queued { background-color: #dbeafe; color: #1e40af; }
        .bg-status-painting { background-color: #fce7f3; color: #9d174d; }
        .bg-status-shipped { background-color: #d1fae5; color: #065f46; }
        .bg-status-rejected { background-color: #f3f4f6; color: #374151; }
        .status-badge { padding: 4px 10px; border-radius: 99px; font-size: 10px; font-weight: 800; text-transform: uppercase; display: inline-block; }
        #adminLayout { display: none; }
    </style>
</head>
<body class="bg-[#fdfbfb] min-h-screen">
    <div class="mesh-bg"></div>

    <div id="adminLayout" class="flex min-h-screen">
        <aside class="w-64 bg-white/80 backdrop-blur-lg border-r border-pink-50 p-6 flex flex-col sticky top-0 h-screen">
            <div class="text-xl font-black mb-10 tracking-tighter">üê∞ Studio Manager</div>
            <nav class="space-y-2 flex-1">
                <a href="#" class="block p-3 bg-pink-500 text-white rounded-xl font-bold text-sm">Commissions</a>
                <a href="index.html" class="block p-3 hover:bg-pink-50 rounded-xl font-bold text-sm text-gray-400">‚Üê Back to Site</a>
            </nav>
            <div class="pt-6 border-t border-pink-50">
                <button onclick="handleLogout()" class="w-full text-left p-3 text-red-400 font-bold text-xs">üö™ Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-10">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-4xl font-black tracking-tighter">Workbench</h1>
                    <div class="flex gap-4 mt-2">
                         <div class="flex items-center gap-2 bg-white px-3 py-1 rounded-full border border-pink-100 shadow-sm">
                            <input type="checkbox" id="filterRejected" onchange="fetchData()" class="accent-pink-400">
                            <label for="filterRejected" class="text-[9px] font-black uppercase opacity-50">Hide Rejected</label>
                        </div>
                    </div>
                </div>
                <button onclick="fetchData()" class="bg-emerald-400 text-white px-6 py-2 rounded-xl font-bold text-xs shadow-lg">Refresh ‚Üª</button>
            </header>

            <div class="glass-card overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="text-[10px] font-black uppercase tracking-widest text-gray-400 bg-pink-50/30">
                        <tr>
                            <th class="p-6">Client</th>
                            <th class="p-6">Doll & Services</th>
                            <th class="p-6">Status</th>
                            <th class="p-6 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="mainTableBody" class="text-sm"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="detailDrawer" class="fixed inset-y-0 right-0 w-full md:w-[600px] bg-white z-[100] transform translate-x-full transition-transform duration-300 border-l border-pink-100 flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="font-black text-xl text-pink-500">Project Details</h2>
            <button onclick="closeDrawer()" class="text-3xl">&times;</button>
        </div>
        <div id="drawerContent" class="p-8 flex-1 overflow-y-auto space-y-8"></div>
        <div class="p-6 bg-gray-50 border-t">
            <button id="saveBtn" class="w-full bg-pink-500 text-white py-4 rounded-2xl font-bold shadow-lg">Save Changes ‚ô°</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let activeJobId = null;

        async function checkAccess() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) window.location.href = 'login.html';
            else { document.getElementById('adminLayout').style.display = 'flex'; fetchData(); }
        }

        async function handleLogout() { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

        async function fetchData() {
            let query = _supabase.from('commissions').select('*').order('created_at', { ascending: false });
            if (document.getElementById('filterRejected').checked) query = query.neq('status', 'rejected');
            const { data } = await query;
            renderTable(data);
        }

        function renderTable(data) {
            const tbody = document.getElementById('mainTableBody');
            tbody.innerHTML = data.map(job => `
                <tr class="border-b border-pink-50/50 hover:bg-white/60">
                    <td class="p-6">
                        <span class="font-bold text-gray-800">${job.social_handle || 'N/A'}</span>
                        <span class="block text-[10px] opacity-60">${job.customer_email}</span>
                    </td>
                    <td class="p-6">
                        <span class="font-semibold text-pink-500">${job.doll_sculpt}</span>
                        <span class="block text-[9px] text-emerald-600 font-bold uppercase">${job.services_list?.join(' ‚Ä¢ ') || 'General Inquiry'}</span>
                    </td>
                    <td class="p-6"><span class="status-badge bg-status-${job.status}">${job.status}</span></td>
                    <td class="p-6 text-right">
                        <button onclick="openDrawer('${job.id}')" class="px-4 py-2 bg-white border border-pink-100 rounded-lg font-bold text-xs">View ‚ô°</button>
                    </td>
                </tr>
            `).join('');
        }

        // Inside openDrawer function in admin.html
content.innerHTML = `
    <div class="space-y-8">
        ${job.faceup_details.base !== 'None' ? `
            <div class="p-4 bg-pink-50 rounded-2xl border border-pink-100">
                <h4 class="text-[10px] font-black uppercase text-pink-600 mb-2">Face-up Spec</h4>
                <p class="font-bold">${job.faceup_details.base} (${job.faceup_details.addons.join(', ')})</p>
                <p class="text-sm italic mt-2">"${job.faceup_details.notes}"</p>
                <div class="flex gap-2 mt-4 overflow-x-auto">
                    ${job.faceup_details.images.map(img => `<img src="${img}" class="h-20 w-20 object-cover rounded-lg border">`).join('')}
                </div>
            </div>
        ` : ''}

        ${job.manicure_details.base !== 'None' ? `
            <div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100">
                <h4 class="text-[10px] font-black uppercase text-emerald-600 mb-2">Hand/Nail Spec</h4>
                <p class="font-bold">${job.manicure_details.base}</p>
                <p class="text-sm italic mt-2">"${job.manicure_details.notes}"</p>
                <div class="flex gap-2 mt-4">
                    ${job.manicure_details.images.map(img => `<img src="${img}" class="h-20 w-20 object-cover rounded-lg border">`).join('')}
                </div>
            </div>
        ` : ''}
    </div>
`;

        document.getElementById('saveBtn').addEventListener('click', async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving...";
            await _supabase.from('commissions').update({
                status: document.getElementById('updateStatus').value,
                total_price: document.getElementById('updatePrice').value
            }).eq('id', activeJobId);
            btn.innerText = "Save Changes ‚ô°";
            closeDrawer(); fetchData();
        });

        function closeDrawer() { document.getElementById('detailDrawer').classList.add('translate-x-full'); }
        window.onload = checkAccess;
    </script>
</body>
</html>
