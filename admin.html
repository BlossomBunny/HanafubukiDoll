<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fdfbfb]">

    <nav class="p-4 md:p-6 sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-50">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-xl md:text-2xl font-black tracking-tighter">
                <span class="bounce-bunny">üê∞</span> HanafubukiDoll üå∏
            </div>
            <div class="flex flex-wrap justify-center gap-2 md:gap-4">
                <a href="index.html" class="nav-btn nav-btn-pink">Home ‚ô°</a>
                <button onclick="switchTab('workbench')" class="nav-btn nav-btn-mint">Commissions ‚ô°</button>
                <button onclick="switchTab('planner')" class="nav-btn nav-btn-pink">Planner ‚ô°</button>
                <button onclick="switchTab('settings')" class="nav-btn nav-btn-mint">Settings ‚ô°</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 md:p-10">
        
        <div id="view-settings" class="hidden animate-fadeIn space-y-6">
            <h2 class="text-3xl font-black italic mb-8">Studio Status Controls</h2>
            <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>

        <div id="view-workbench" class="space-y-6">
            <h2 class="text-3xl font-black italic mb-8">Client Inbox</h2>
            <div id="commissionList" class="space-y-6">
                </div>
        </div>

        <div id="view-planner" class="hidden space-y-6">
            <h2 class="text-3xl font-black italic mb-8">Priority Planner</h2>
            <div id="plannerContainer" class="space-y-4"></div>
        </div>
    </main>

    <div id="detailDrawer" class="fixed inset-y-0 right-0 w-full md:w-[600px] bg-white z-[100] transform translate-x-full transition-transform duration-500 border-l border-pink-100 flex flex-col shadow-2xl">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="font-black text-xl italic">Update Order</h2>
            <button onclick="closeDrawer()" class="text-3xl">&times;</button>
        </div>
        <div id="drawerContent" class="p-8 flex-1 overflow-y-auto space-y-6"></div>
        <div class="p-6 border-t bg-gray-50 flex gap-4">
            <button onclick="handleDelete()" class="text-[10px] font-black uppercase text-red-400">Delete/Reject</button>
            <button id="saveBtn" class="flex-1 bg-pink-500 text-white py-4 rounded-2xl font-black shadow-lg">Save Changes ‚ô°</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let activeJobId = null;

        async function switchTab(tab) {
            ['view-workbench', 'view-planner', 'view-settings'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            if(tab === 'settings') renderSettings();
            if(tab === 'workbench') renderWorkbench();
            if(tab === 'planner') renderPlanner();
        }

        async function renderWorkbench() {
            const { data } = await _supabase.from('commissions').select('*').eq('archived', false).order('created_at', { ascending: false });
            const container = document.getElementById('commissionList');
            
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="p-20 text-center bg-pink-50/30 rounded-[3rem] border-2 border-dashed border-pink-100">
                    <h3 class="font-black text-xl">Inbox is empty! üïäÔ∏è</h3>
                </div>`;
                return;
            }

            container.innerHTML = data.map(job => `
                <div class="bg-white border-2 border-pink-50 rounded-[2rem] p-8 hover:border-pink-200 transition-all">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="w-32 h-32 bg-pink-50 rounded-2xl overflow-hidden shrink-0 border border-pink-100">
                            ${job.faceup_details?.images?.[0] ? `<img src="${job.faceup_details.images[0]}" class="w-full h-full object-cover">` : '<div class="h-full flex items-center justify-center text-2xl">üé®</div>'}
                        </div>
                        <div class="flex-1 space-y-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-2xl font-black">${job.social_handle || 'No Handle'}</h3>
                                    <p class="text-xs font-bold text-pink-400 uppercase tracking-widest">${job.doll_sculpt}</p>
                                </div>
                                <span class="bg-pink-100 text-pink-600 px-4 py-1 rounded-full text-[10px] font-black uppercase">${job.status}</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2 text-xs border-t border-b border-pink-50 py-4">
                                <p><strong>Email:</strong> ${job.customer_email}</p>
                                <p><strong>Name:</strong> ${job.customer_name}</p>
                                <p><strong>Paid:</strong> ${job.is_fully_paid ? '‚úÖ Full' : '‚è≥ Deposit Only'}</p>
                            </div>
                            <div class="text-xs text-gray-500 italic bg-gray-50 p-4 rounded-xl">
                                "${job.notes || 'No customer notes provided.'}"
                            </div>
                            <button onclick="openDrawer('${job.id}')" class="text-[10px] font-black uppercase text-pink-500 underline">Update Status & Artist Notes ‚Üí</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function renderPlanner() {
            const { data: jobs } = await _supabase.from('commissions').select('*').in('status', ['arrived', 'painting']).eq('archived', false);
            const container = document.getElementById('plannerContainer');

            if (!jobs || jobs.length === 0) {
                container.innerHTML = `<div class="p-20 text-center bg-pink-50/30 rounded-[3rem] border-2 border-dashed border-pink-100">
                    <h3 class="font-black text-xl italic">Yay! Your diary is all clear! ‚ú®</h3>
                </div>`;
                return;
            }
            // Sorting/Mapping logic here...
        }

        async function renderSettings() {
            const { data } = await _supabase.from('studio_settings').select('*');
            document.getElementById('services-list').innerHTML = data.map(s => `
                <div class="bg-white p-8 rounded-[2rem] border-2 border-pink-50 flex justify-between items-center">
                    <div>
                        <h4 class="font-black text-xl capitalize">${s.id}</h4>
                        <p class="text-xs font-bold ${s.is_live ? 'text-emerald-500' : 'text-amber-500'} uppercase">${s.is_live ? 'Open' : 'Waitlist Only'}</p>
                    </div>
                    <button onclick="toggleService('${s.id}', ${!s.is_live})" class="nav-btn ${s.is_live ? 'nav-btn-pink' : 'nav-btn-mint'}">Toggle Status</button>
                </div>
            `).join('');
        }

        async function toggleService(id, status) {
            await _supabase.from('studio_settings').update({ is_live: status }).eq('id', id);
            renderSettings();
        }

        async function openDrawer(id) {
            activeJobId = id;
            const { data: job } = await _supabase.from('commissions').select('*').eq('id', id).single();
            const content = document.getElementById('drawerContent');
            content.innerHTML = `
                <div class="space-y-6">
                    <select id="updateStatus" class="w-full p-4 bg-pink-50 rounded-2xl border-none font-bold">
                        <option value="inquiry">Inquiry</option>
                        <option value="queued">Queued</option>
                        <option value="arrived">Arrived üì¶</option>
                        <option value="painting">Painting üé®</option>
                        <option value="shipped">Shipped ‚úàÔ∏è</option>
                    </select>
                    <textarea id="updateInv" placeholder="Inventory (Caps, wigs, etc)" class="w-full p-4 border rounded-2xl h-24">${job.admin_inventory || ''}</textarea>
                    <textarea id="updateNotes" placeholder="Internal Artist Notes" class="w-full p-4 border rounded-2xl h-24">${job.internal_notes || ''}</textarea>
                </div>
            `;
            document.getElementById('updateStatus').value = job.status;
            document.getElementById('detailDrawer').classList.remove('translate-x-full');
        }

        document.getElementById('saveBtn').onclick = async () => {
            await _supabase.from('commissions').update({
                status: document.getElementById('updateStatus').value,
                admin_inventory: document.getElementById('updateInv').value,
                internal_notes: document.getElementById('updateNotes').value
            }).eq('id', activeJobId);
            closeDrawer();
            renderWorkbench();
        };

        function closeDrawer() { document.getElementById('detailDrawer').classList.add('translate-x-full'); }
        async function handleDelete() { if(confirm("Archive this doll?")) { await _supabase.from('commissions').update({archived:true}).eq('id', activeJobId); closeDrawer(); renderWorkbench(); } }
        window.onload = () => renderWorkbench();
    </script>
</body>
</html>
