    }).join('');
}
    // --- Planner Render) ---
    async function renderPlanner() {
        const container = document.getElementById('plannerContainer');
        const inStudio = ['Arrived', 'Working', 'Approved', 'Photo'];
        const { data: jobs } = await _supabase.from('commissions').select('*').in('status', inStudio).eq('archived', false);
        
        if (!jobs || jobs.length === 0) {
            container.innerHTML = `<div class="p-20 text-center bg-white rounded-[3rem] border-2 border-dashed border-pink-100 italic text-gray-400">Studio is clear! ‚ú®</div>`;
            return;
        }

        const prioritized = jobs.map(job => {
            let score = 0;
            const arrival = job.arrival_date ? new Date(job.arrival_date) : new Date(job.created_at);
            const diffDays = Math.ceil(Math.abs(new Date() - arrival) / (1000 * 60 * 60 * 24));
            score += diffDays;
            if (job.is_urgent) score += 500;
            return { ...job, score, diffDays };
        }).sort((a, b) => b.score - a.score);

        container.innerHTML = prioritized.map((job, idx) => `
            <div class="flex items-center gap-6 p-5 rounded-[2rem] border ${job.is_urgent ? 'border-red-200 bg-red-50/30' : 'border-pink-50 bg-white'} shadow-sm">
                <div class="w-12 h-12 flex flex-col items-center justify-center rounded-2xl ${job.is_urgent ? 'bg-red-500' : 'bg-pink-300'} text-white shrink-0">
                    <span class="text-[10px] font-black uppercase">Rank</span>
                    <span class="text-lg font-black">${idx + 1}</span>
                </div>
                <div class="flex-1">
                    <h4 class="font-black text-gray-800">${job.social_handle} ${job.is_urgent ? 'üö®' : ''}</h4>
                    <p class="text-[10px] uppercase tracking-widest text-gray-400">${job.diffDays} Days in Studio ‚Ä¢ ${job.status}</p>
                </div>
                <button onclick="openDrawer('${job.id}')" class="text-[10px] font-black uppercase text-pink-500">Details</button>
            </div>
        `).join('');
    }

                    </select>
                </div>
            </section>

            ${['Enquiry', 'Quote'].includes(job.status) ? `
            <div class="p-6 bg-red-50 rounded-[2rem] border border-red-100">
                <h3 class="text-[10px] font-black uppercase text-red-400 mb-3">Decline Commission</h3>
                <div class="flex gap-2">
                    <select id="rejectionReason" class="flex-1 p-3 border border-red-100 rounded-xl text-[10px] font-bold bg-white">
                        <option value="">Select decline reason...</option>
                        <option value="fully_booked">Studio Fully Booked</option>
                        <option value="complex_sculpt">Sculpt too complex</option>

                    </select>
                    <button onclick="handleDecline()" class="px-6 py-2 bg-red-500 text-white rounded-xl text-[10px] font-black uppercase">Decline ‚ô°</button>
                </div>
            </div>` : ''}

            <div class="bg-pink-50/50 p-6 rounded-[3rem] border border-pink-100 space-y-4">
                <div class="flex justify-between items-center">
                    <select id="payType" onchange="togglePayUI()" class="bg-white border border-pink-100 rounded-xl text-[10px] font-black uppercase p-2">
                        <option value="Paid in Full" ${job.payment_method === 'Paid in Full' ? 'selected' : ''}>Paid in Full</option>
                        <option value="Layaway" ${job.payment_method === 'Layaway' ? 'selected' : ''}>Layaway</option>
                        <option value="Trade" ${job.payment_method === 'Trade' ? 'selected' : ''}>Trade</option>
                        <option value="Gift" ${job.payment_method === 'Gift' ? 'selected' : ''}>Gift</option>
                    </select>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="isUrg" ${job.is_urgent ? 'checked' : ''} class="w-4 h-4 accent-red-500">
                        <span class="text-[10px] font-black uppercase text-red-500">üö® Urgent</span>
                    </label>
                </div>

                <div id="moneyRow" class="${['Trade','Gift'].includes(job.payment_method) ? 'hidden' : ''} space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-4 rounded-2xl border border-pink-100">
                            <label class="text-[9px] font-black uppercase text-gray-400">Studio Fee (¬£)</label>
                            <input type="number" id="tPrice" oninput="updateBalanceLive(${paidTotal})" value="${job.total_price || 0}" class="w-full font-black text-lg outline-none bg-transparent">

                        <div class="bg-white p-4 rounded-2xl border border-pink-100">
                            <p class="text-[9px] font-black text-gray-400 uppercase">Balance Due</p>

                ${renderServiceBlock(job, 'faceup', 'üé® Faceup', 'pink')}

// ----SAVE LOGIC---- //
document.getElementById('saveBtn').onclick = async () => {
    const btn = document.getElementById('saveBtn');
    btn.innerText = "Saving... ‚ú®";
    btn.disabled = true;

    try {
        const { data: job } = await _supabase.from('commissions').select('*').eq('id', activeJobId).single();
        const payType = document.getElementById('payType').value;
        const isPaidChecked = document.getElementById('isPaidCheck')?.checked;

        const updates = {
            status: document.getElementById('upStatus').value,
            payment_method: payType,
            total_price: parseFloat(document.getElementById('tPrice')?.value || 0),
            is_urgent: document.getElementById('isUrg').checked,
            shipping_cost: parseFloat(document.getElementById('shipCost').value || 0), 
            tracking_number: document.getElementById('trackNum').value, 
            payment_status: isPaidChecked ? 'Paid' : 'Unpaid'
        };

        if (payType === 'Trade') {
            updates.partner_shipped = document.getElementById('partnerShipped').checked;
            updates.artist_shipped = document.getElementById('artistShipped').checked;
        }

       
        if (job.faceup_details) updates.faceup_details = { ...job.faceup_details, status: document.getElementById('faceupStatus').value, admin_notes: document.getElementById('faceupAdmin').value };
        if (job.eye_details) updates.eye_details = { ...job.eye_details, status: document.getElementById('eyeStatus').value, admin_notes: document.getElementById('eyeAdmin').value };
        if (job.manicure_details) updates.manicure_details = { ...job.manicure_details, status: document.getElementById('maniStatus').value, admin_notes: document.getElementById('manicureAdmin').value };

        const { error } = await _supabase.from('commissions').update(updates).eq('id', activeJobId);
        if (error) throw error;

        btn.innerText = "Saved! ‚ô°";
        setTimeout(() => { closeDrawer(); renderWorkbench(); btn.innerText = "Save All Changes ‚ô°"; btn.disabled = false; }, 800);
    } catch (err) {
        alert("Save Error: " + err.message);
