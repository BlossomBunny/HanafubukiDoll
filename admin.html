// Helper to keep the Drawer clean

                <div>
                    <label class="text-[9px] font-bold uppercase text-gray-400">Total Price (¬£)</label>
                    <input type="number" id="totalPrice" oninput="updateBalanceLive()" value="${job.total_price || 0}" class="w-full p-3 bg-white border border-pink-100 rounded-xl font-bold">
                </div>
                ${job.payment_method === 'Layaway' ? `
                    <div class="p-3 bg-white rounded-xl border border-pink-100">
                        <label class="text-[9px] font-bold uppercase text-pink-400">Add Payment (¬£)</label>
                        <div class="flex gap-2 mt-1">
                            <input type="number" id="newPayment" placeholder="0.00" class="flex-1 p-2 bg-pink-50/30 rounded-lg text-sm">
                            <button onclick="addPaymentRecord('${job.id}')" class="bg-pink-500 text-white px-3 rounded-lg text-[10px] font-black hover:bg-pink-600 transition-colors">ADD</button>
                        </div>
                    </div>
                ` : `
                    <div class="flex items-center gap-3 p-3 bg-emerald-50 rounded-xl border border-emerald-100">
                        <input type="checkbox" id="markAsPaid" onchange="togglePaidStatus()" ${balanceDue <= 0 ? 'checked' : ''} class="w-5 h-5 accent-emerald-500">
                        <label class="text-[10px] font-black uppercase text-emerald-600">Mark as Paid</label>
                    </div>
                `}
            </div>
            <div class="flex flex-col justify-between p-4 bg-white rounded-2xl border border-pink-100">
                <div>
                    <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Balance Due</p>
                    <p id="balanceDisplay" class="text-2xl font-black ${balanceDue > 0 ? 'text-rose-500' : 'text-emerald-500'}">¬£${balanceDue.toFixed(2)}</p>
                    <p id="paidLabel" data-paid-amount="${totalPaidSoFar}" class="text-[8px] text-gray-400 uppercase mt-1">Total Paid: ¬£${totalPaidSoFar.toFixed(2)}</p>
                </div>
                <div class="flex items-center gap-2 mt-4 pt-4 border-t border-gray-50">
                    <input type="checkbox" id="shippingPaid" ${job.shipping_paid ? 'checked' : ''} class="w-4 h-4 accent-pink-500">
                    <label class="text-[10px] font-black uppercase text-gray-500">Shipping Paid?</label>

    } else if (job.payment_method === 'Trade') {

                    <label class="text-[11px] font-black uppercase text-gray-600">We Have Shipped Swap Item?</label>
                </div>
            </div>
        `;
    }
    // Gift View
    return `<div class="col-span-2 p-10 text-center italic text-gray-400 text-sm">Gifted commission: No financial tracking required. ‚ô°</div>`;
}
    
    function renderServiceBlock(title, details, options) {

                    <h4 class="font-black text-pink-500 uppercase tracking-widest text-sm">${title}</h4>
                    <select id="${id}Status" class="text-[10px] font-black border-2 border-pink-50 rounded-full px-3 py-1 outline-none">
                        ${options.map(opt => `<option value="${opt}" ${(details.status || '') === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                    </select>
                </div>
                <div class="text-[11px] text-gray-500 bg-white border border-pink-50 p-3 rounded-xl italic font-medium">
                    "Client: ${details.notes || 'No specific notes'}"

                    <textarea id="${id}Admin" placeholder="Admin/Artist Notes" class="w-full p-3 text-xs border rounded-xl h-20">${details.admin_notes || ''}</textarea>

                            <img src="${img}"

    function toggleTracking(val) {

    }

    // --- SAVE LOGIC ---
     document.getElementById('saveBtn').onclick = async () => {
    const btn = document.getElementById('saveBtn');
    const originalText = btn.innerText;
    btn.innerText = "Saving Studio Records... ‚ú®";
    btn.disabled = true;

    try {
        // 1. Fetch current data to preserve original JSON keys and payment history
        const { data: current, error: fetchError } = await _supabase
            .from('commissions')
            .select('*')
            .eq('id', activeJobId)
            .single();

        if (fetchError) throw fetchError;

        // 2. Prepare Payment History Logic
        let updatedPayments = current.payments || [];
        const method = document.getElementById('payMethod')?.value;
        const total = parseFloat(document.getElementById('totalPrice')?.value) || 0;
        const markAsPaid = document.getElementById('markAsPaid')?.checked || false;

        // If "Mark as Paid" is checked and there is still a balance, add a closing payment
        if (method === 'Paid' && markAsPaid) {
            const currentlyPaid = updatedPayments.reduce((sum, p) => sum + parseFloat(p.amount || 0), 0);
            const remaining = total - currentlyPaid;
            
            if (remaining > 0) {
                updatedPayments.push({
                    amount: remaining,
                    date: new Date().toISOString(),
                    id: crypto.randomUUID(),
                    note: "Auto-cleared via Mark as Paid"
                });
            }
        }

        // 3. Build the update object
        const updates = {
            status: document.getElementById('updateStatus')?.value,
            tracking_number: document.getElementById('trackingNum')?.value || null,
            payment_method: method,
            total_price: total,
            payments: updatedPayments, // Save the updated history
            shipping_paid: document.getElementById('shippingPaid')?.checked || false,
            is_urgent: document.getElementById('isUrgent')?.checked || false,
            partner_shipped: document.getElementById('partnerShipped')?.checked || false,
            we_shipped: document.getElementById('weShipped')?.checked || false
        };

        // 4. Update Service JSONs only if they exist in the database
        if (current.faceup_details && current.faceup_details.base !== "None") {
            updates.faceup_details = { 
                ...current.faceup_details, 
                status: document.getElementById('faceupStatus')?.value,
                inventory: document.getElementById('faceupInv')?.value,
                admin_notes: document.getElementById('faceupAdmin')?.value 
            };
        }
        if (current.manicure_details && current.manicure_details.base !== "None") {
            updates.manicure_details = { 
                ...current.manicure_details, 
                status: document.getElementById('manicureStatus')?.value,
                inventory: document.getElementById('manicureInv')?.value,
                admin_notes: document.getElementById('manicureAdmin')?.value 
            };
        }
        if (current.eye_details && current.eye_details.base !== "None") {
            updates.eye_details = { 
                ...current.eye_details, 
                status: document.getElementById('eyeStatus')?.value,
                inventory: document.getElementById('eyeInv')?.value,
                admin_notes: document.getElementById('eyeAdmin')?.value 
            };
        }

        // 5. Send to Supabase
        const { error: saveError } = await _supabase
            .from('commissions')
            .update(updates)
            .eq('id', activeJobId);

        if (saveError) throw saveError;

        // Success Feedback
        btn.innerText = "Saved! ‚ô°";
        setTimeout(() => {
            btn.innerText = originalText;
            btn.disabled = false;
            closeDrawer();
            renderWorkbench(); 
            renderPlanner(); // Refresh planner too in case status/priority changed
        }, 1000);

    } catch (err) {
        console.error("Save Error:", err);
        alert("Save failed: " + err.message);
        btn.innerText = "Try Again ‚ô°";
        btn.disabled = false;
    }
};

    async function renderPlanner() {
    const inStudioStatuses = ['Arrived', 'Working', 'Approved', 'Photo'];
    const { data: jobs } = await _supabase.from('commissions').select('*').in('status', inStudioStatuses).eq('archived', false);
    const container = document.getElementById('plannerContainer');
    const today = new Date();

    if (!jobs || jobs.length === 0) {
        container.innerHTML = `<div class="p-20 text-center bg-white rounded-[3rem] border-2 border-dashed border-pink-100 italic text-gray-400">Studio is clear! ‚ú®</div>`;
        return;
    }

    const prioritizedJobs = jobs.map(job => {
        let score = 0;
        const arrival = job.arrival_date ? new Date(job.arrival_date) : today;
        const diffDays = Math.ceil(Math.abs(today - arrival) / (1000 * 60 * 60 * 24));
        
        // Base Score: Days in Studio
        score += diffDays;

        // Payment Boost (+100)
        const isPaid = job.amount_paid >= job.total_price && job.total_price > 0;
        const isTrade = job.payment_method === 'Trade';
        if (isPaid || isTrade) score += 100;

        // URGENT BOOST (+500) - This ensures they almost always hit Rank #1
        if (job.is_urgent) score += 500;

        return { ...job, score, diffDays, isPaid, isTrade };
    });

    prioritizedJobs.sort((a, b) => b.score - a.score);

    container.innerHTML = prioritizedJobs.map((job, index) => `
        <div class="flex items-center gap-6 p-5 rounded-[2rem] border ${job.is_urgent ? 'border-red-200 bg-red-50/30' : 'border-pink-50 bg-white'} shadow-sm transition-all">
            <div class="w-12 h-12 flex flex-col items-center justify-center rounded-2xl ${job.is_urgent ? 'bg-red-500' : 'bg-pink-300'} text-white shrink-0">
                <span class="text-[10px] font-black uppercase">Rank</span>
                <span class="text-lg font-black">${index + 1}</span>
            </div>
            <div class="flex-1">
                <div class="flex items-center gap-2">
                    <h4 class="font-black text-gray-800">${job.social_handle || 'Client'}</h4>
                    ${job.is_urgent ? '<span class="px-2 py-0.5 rounded-md bg-red-500 text-white text-[8px] font-black uppercase animate-pulse">Urgent</span>' : ''}
                </div>
                <p class="text-[10px] uppercase tracking-widest text-gray-400">${job.diffDays} Days ‚Ä¢ ${job.status}</p>
            </div>
            <button onclick="openDrawer('${job.id}')" class="p-3 bg-white border border-gray-100 rounded-xl">‚öôÔ∏è</button>
        </div>
    `).join('');
}

    async function handleArchive() {
    if (!confirm("Archive this order? This will permanently delete all reference images to save studio space. The records will move to your 'Archived' tab. ‚ô°")) return;

    try {
        // 1. Fetch the full job data one last time to get image URLs
        const { data: job, error: fetchError } = await _supabase
            .from('commissions')
            .select('*')
            .eq('id', activeJobId)
            .single();

        if (fetchError) throw fetchError;

        // 2. Identify all image URLs stored in the JSON fields
        const allImages = [
            ...(job.faceup_details?.images || []),
            ...(job.manicure_details?.images || []),
            ...(job.eye_details?.images || [])
        ];

        // 3. Delete those files from the Supabase Storage Bucket
        if (allImages.length > 0) {
            const pathsToDelete = allImages.map(url => {
                // This extracts the specific filename from your public URL
                // It assumes your files are in a folder called 'refs' inside the 'references' bucket
                return url.split('references/')[1];
            }).filter(path => path); // Safety check to ensure path exists

            if (pathsToDelete.length > 0) {
                const { error: storageError } = await _supabase.storage
                    .from('references')
                    .remove(pathsToDelete);
                
                if (storageError) console.warn("Storage cleanup failed, but proceeding with archive:", storageError);
            }
        }

        // 4. Move the record to the Archive Tab & Wipe the image arrays
        const { error: updateError } = await _supabase
            .from('commissions')
            .update({ 
                archived: true,
                // We keep the notes/status, but set images to empty array to save UI space
                faceup_details: job.faceup_details ? { ...job.faceup_details, images: [] } : null,
                manicure_details: job.manicure_details ? { ...job.manicure_details, images: [] } : null,
                eye_details: job.eye_details ? { ...job.eye_details, images: [] } : null
            })
            .eq('id', activeJobId);

        if (updateError) throw updateError;

        // 5. Success UI Update
        closeDrawer();
        renderWorkbench(false); // Refresh the 'Live' inbox
        alert("Studio space cleared! Order has been moved to Archives. ‚ú®");

    } catch (err) {
        console.error("Archive Error:", err);
        alert("Error: " + err.message);
    }
}
    async function addPaymentRecord(jobId) {
    const amountInput = document.getElementById('newPayment');
    const amount = parseFloat(amountInput.value);
    if (!amount || amount <= 0) return;

    const { data: job } = await _supabase.from('commissions').select('payments').eq('id', jobId).single();
    const history = job.payments || [];
    
    const newPayment = { amount, date: new Date().toISOString(), id: crypto.randomUUID() };

    await _supabase.from('commissions').update({ payments: [...history, newPayment] }).eq('id', jobId);
    openDrawer(jobId); // Refresh to show new balance
}

function updateBalanceLive() {
    const totalInput = document.getElementById('totalPrice');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const paidLabel = document.getElementById('paidLabel');
    
    if (!totalInput || !balanceDisplay || !paidLabel) return;
    
    const total = parseFloat(totalInput.value) || 0;

    const newBalance = Math.max(0, total - totalPaidSoFar);

    balanceDisplay.className = `text-2xl font-black ${newBalance > 0 ? 'text-rose-500' : 'text-emerald-500'}`;
}
