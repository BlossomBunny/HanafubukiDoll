<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fdfbfb]">

    <header class="studio-header">
        <a href="index.html" class="flex items-center gap-3">
            <span class="text-2xl">üê∞</span>
            <h1 class="font-black text-xl tracking-tighter uppercase italic">HanafubukiDoll</h1>
        </a>
        <nav class="flex gap-8">
            <a href="index.html" class="nav-link">Home</a>
            <a href="contact.html" class="nav-link">Bookings</a>
            <button onclick="switchTab('welcome')" class="nav-link">Admin Welcome</button>
            <button onclick="switchTab('settings')" class="nav-link text-pink-500">Site Controls ‚öôÔ∏è</button>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        
        <div class="flex gap-4 mb-10 border-b border-pink-100 pb-4">
            <button onclick="switchTab('workbench')" id="tab-workbench" class="font-black text-xs uppercase tracking-widest px-4 py-2 rounded-xl bg-pink-50 text-pink-600">All Commissions</button>
            <button onclick="switchTab('planner')" id="tab-planner" class="font-black text-xs uppercase tracking-widest px-4 py-2 opacity-40">Priority Planner ‚ô°</button>
        </div>

        <div id="view-settings" class="hidden animate-fadeIn space-y-6">
            <h2 class="text-3xl font-black italic">Site Controls</h2>
            <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>

        <div id="view-workbench" class="space-y-6">
            <h2 class="text-3xl font-black italic">Client Inbox</h2>
            <div id="commissionList" class="grid gap-6">
                </div>
        </div>

        <div id="view-planner" class="hidden space-y-6">
            <div id="plannerContainer"></div>
        </div>

    </main>

    <div id="detailDrawer" class="fixed inset-y-0 right-0 w-full md:w-[700px] bg-white z-[200] transform translate-x-full transition-transform duration-500 border-l border-pink-100 flex flex-col shadow-2xl">
        <div class="p-8 border-b flex justify-between items-center">
            <h2 class="font-black text-2xl italic text-pink-500">Edit Commission</h2>
            <button onclick="closeDrawer()" class="text-4xl">&times;</button>
        </div>
        <div id="drawerContent" class="p-8 flex-1 overflow-y-auto space-y-8"></div>
        <div class="p-8 border-t bg-gray-50 flex gap-4">
            <button onclick="handleDelete()" class="text-xs font-black uppercase text-red-500 hover:underline">Archive/Delete</button>
            <button id="saveBtn" class="flex-1 bg-pink-500 text-white py-4 rounded-2xl font-black shadow-lg">Save Changes ‚ô°</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let activeJobId = null;

        async function switchTab(tab) {
            ['view-workbench', 'view-planner', 'view-settings'].forEach(id => document.getElementById(id)?.classList.add('hidden'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            
            if(tab === 'settings') renderSettings();
            if(tab === 'workbench') renderWorkbench();
            if(tab === 'planner') renderPlanner();
        }

        async function renderWorkbench() {
            const { data } = await _supabase.from('commissions').select('*').eq('archived', false).order('created_at', { ascending: false });
            const container = document.getElementById('commissionList');

            container.innerHTML = data.map(job => `
                <div class="bg-white border-2 border-pink-50 rounded-[2rem] overflow-hidden hover:border-pink-200 transition-all">
                    <div class="flex flex-col md:flex-row">
                        <div class="md:w-48 h-48 bg-pink-50 flex items-center justify-center overflow-hidden border-r border-pink-50">
                            ${job.faceup_details?.images?.[0] ? `<img src="${job.faceup_details.images[0]}" class="w-full h-full object-cover">` : '<span class="text-4xl">üé®</span>'}
                        </div>
                        
                        <div class="flex-1 p-8">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-2xl font-black">${job.social_handle || 'No Handle'}</h3>
                                    <p class="text-xs font-bold text-pink-400 uppercase tracking-widest">${job.doll_sculpt}</p>
                                </div>
                                <span class="px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest bg-pink-100 text-pink-600">${job.status}</span>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 text-xs mb-4">
                                <div><span class="opacity-40 uppercase font-black tracking-tighter">Email:</span> <br>${job.customer_email}</div>
                                <div><span class="opacity-40 uppercase font-black tracking-tighter">Budget:</span> <br>¬£${job.budget || 'N/A'}</div>
                            </div>

                            <div class="bg-gray-50 p-4 rounded-xl text-xs italic text-gray-600 mb-6">
                                "${job.notes || 'No request notes.'}"
                            </div>

                            <button onclick="openDrawer('${job.id}')" class="font-black text-[10px] uppercase tracking-widest text-pink-500 underline">Manage Order Details & Notes ‚Üí</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function renderSettings() {
            const { data: services } = await _supabase.from('studio_settings').select('*');
            const list = document.getElementById('services-list');
            list.innerHTML = services.map(s => `
                <div class="bg-white p-8 rounded-[2rem] border-2 border-pink-50 flex justify-between items-center">
                    <div>
                        <h4 class="font-black text-xl capitalize">${s.id}</h4>
                        <p class="text-xs font-bold ${s.is_live ? 'text-emerald-500' : 'text-amber-500'} uppercase">${s.is_live ? 'Open' : 'Waitlist'}</p>
                    </div>
                    <button onclick="toggleService('${s.id}', ${!s.is_live})" class="bg-gray-900 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">Toggle Status</button>
                </div>
            `).join('');
        }

        async function toggleService(id, status) {
            await _supabase.from('studio_settings').update({ is_live: status }).eq('id', id);
            renderSettings();
        }

        async function openDrawer(id) {
            activeJobId = id;
            const { data: job } = await _supabase.from('commissions').select('*').eq('id', id).single();
            const content = document.getElementById('drawerContent');

            content.innerHTML = `
                <div class="space-y-6">
                    <h3 class="font-black text-sm uppercase tracking-widest">Administrative Actions</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="updateStatus" class="p-4 bg-pink-50 rounded-2xl border-none font-bold">
                            <option value="inquiry">Inquiry</option>
                            <option value="queued">Queued</option>
                            <option value="arrived">Arrived üì¶</option>
                            <option value="painting">Painting üé®</option>
                            <option value="shipped">Shipped ‚úàÔ∏è</option>
                        </select>
                        <select id="updatePaid" class="p-4 bg-pink-50 rounded-2xl border-none font-bold">
                            <option value="false">Deposit Only</option>
                            <option value="true">Fully Paid ‚ô°</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase opacity-40">Box Inventory (Headcaps, Wigs, etc)</label>
                        <textarea id="updateInventory" class="w-full p-4 border rounded-2xl h-24 text-sm">${job.admin_inventory || ''}</textarea>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase opacity-40">Internal Workspace Notes</label>
                        <textarea id="updateNotes" class="w-full p-4 border rounded-2xl h-24 text-sm">${job.internal_notes || ''}</textarea>
                    </div>
                </div>
            `;
            document.getElementById('updateStatus').value = job.status;
            document.getElementById('updatePaid').value = job.is_fully_paid.toString();
            document.getElementById('detailDrawer').classList.remove('translate-x-full');
        }

        document.getElementById('saveBtn').onclick = async () => {
            await _supabase.from('commissions').update({
                status: document.getElementById('updateStatus').value,
                is_fully_paid: document.getElementById('updatePaid').value === 'true',
                admin_inventory: document.getElementById('updateInventory').value,
                internal_notes: document.getElementById('updateNotes').value
            }).eq('id', activeJobId);
            closeDrawer();
            renderWorkbench();
        };

        function closeDrawer() { document.getElementById('detailDrawer').classList.add('translate-x-full'); }
        window.onload = () => renderWorkbench();
    </script>
</body>
</html>
