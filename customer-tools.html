            content: "";

            background: radial-gradient(circle at center, rgba(255,192,203,0.15) 0%, transparent 50%);
            animation: meshMove 20s linear infinite;

            100% { transform: rotate(360deg); }
        }

        .canvas-area {

            background-color: #ffffff !important;

            width: 100%;

        .draggable { 
            position: absolute !important; 
            touch-action: none; 
            user-select: none;
            cursor: move;
            will-change: transform;

        .draggable.selected {
            outline: 4px solid #ec4899 !important;
            outline-offset: 2px;
            z-index: 999 !important;
        }
 .exporting .draggable { outline: none !important; box-shadow: none !important; }

  <script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. STATE VARIABLES
    let selectedElement = null;
    let topZIndex = 100;

    // 2. INTERNAL HELPER: Draggable Logic
    function makeDraggable(el) {
        let x = 0, y = 0, mx = 0, my = 0;
        el.onmousedown = (e) => {
            if (e.target.tagName === 'TEXTAREA') return;
            e.preventDefault();
            mx = e.clientX; my = e.clientY;
            document.onmousemove = (ev) => {
                x = mx - ev.clientX; y = my - ev.clientY;
                mx = ev.clientX; my = ev.clientY;
                el.style.top = (el.offsetTop - y) + "px";
                el.style.left = (el.offsetLeft - x) + "px";
            };
            document.onmouseup = () => { 
                document.onmousemove = null; 
                document.onmouseup = null; 
            };
        };
    }

    // 3. WINDOW-SCOPED FUNCTIONS (Needed for HTML buttons)
    
    window.selectItem = (el) => {
        if (selectedElement) selectedElement.classList.remove('selected');
        selectedElement = el;
        selectedElement.classList.add('selected');
        const extras = document.getElementById('noteExtras');
        if (extras) extras.classList.toggle('hidden', !el.classList.contains('note-item'));
    };

    window.handleImageUpload = (event) => {
        const files = event.target.files;
        const placeholder = document.getElementById('placeholder');
        if (placeholder) placeholder.style.display = 'none';

        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = "draggable p-2 bg-white shadow-xl rounded-lg";
                div.style.left = "50px"; div.style.top = "50px"; div.style.width = "300px";
                div.dataset.rot = 0;
                div.style.zIndex = topZIndex++;
                div.innerHTML = `<img src="${e.target.result}" class="w-full rounded pointer-events-none block">`;
                div.addEventListener('mousedown', (ev) => { 
                    ev.stopPropagation(); 
                    window.selectItem(div); 
                });
                makeDraggable(div);
                document.getElementById('collage-canvas').appendChild(div);
                window.selectItem(div);
            };
            reader.readAsDataURL(file);
        });
    };

    window.addNote = () => {
        const placeholder = document.getElementById('placeholder');
        if (placeholder) placeholder.style.display = 'none';
        
        const div = document.createElement('div');
        div.className = "draggable note-item p-4 bg-pink-100 rounded-2xl shadow-lg border border-pink-200";
        div.style.left = "100px"; div.style.top = "100px"; div.style.width = "250px"; div.style.height = "100px";
        div.dataset.rot = 0;
        div.style.zIndex = topZIndex++;
        div.innerHTML = `<textarea class="w-full h-full bg-transparent border-none outline-none text-[13px] font-bold text-pink-700 placeholder-pink-300 resize-none m-0 p-0 block"></textarea>`;
        div.addEventListener('mousedown', (ev) => { 
            ev.stopPropagation(); 
            window.selectItem(div); 
        });
        makeDraggable(div);
        document.getElementById('collage-canvas').appendChild(div);
        window.selectItem(div);
    };

    window.changeWidth = (factor) => { if (selectedElement) selectedElement.style.width = (selectedElement.offsetWidth * factor) + "px"; };
    window.changeHeight = (factor) => { if (selectedElement) selectedElement.style.height = (selectedElement.offsetHeight * factor) + "px"; };
    
    window.changeRotation = (deg) => {
        if (selectedElement) {
            let r = (parseInt(selectedElement.dataset.rot) || 0) + deg;
            selectedElement.dataset.rot = r;
            selectedElement.style.transform = `rotate(${r}deg)`;
        }
    };

    window.bringToFront = () => { if (selectedElement) selectedElement.style.zIndex = ++topZIndex; };
    window.deleteSelected = () => { if (selectedElement) { selectedElement.remove(); selectedElement = null; } };
    
    window.setNoteColor = (bg, text) => {
        if (!selectedElement) return;
        selectedElement.className = `draggable note-item p-4 rounded-2xl shadow-lg border border-pink-200 selected ${bg}`;
        const area = selectedElement.querySelector('textarea');
        if (area) area.className = `w-full h-full bg-transparent border-none outline-none text-[13px] font-bold placeholder-pink-300 resize-none m-0 p-0 block ${text}`;
    };

    window.exportCollage = async () => {
        const canvas = document.getElementById('collage-canvas');
        const btn = document.querySelector('button[onclick="exportCollage()"]');
        const originalText = btn.innerHTML;

        btn.disabled = true;
        btn.innerHTML = `<span class="inline-flex items-center gap-2">Processing... ‚ú®</span>`;
        document.body.classList.add('exporting');
        
        if (selectedElement) selectedElement.classList.remove('selected');
        await new Promise(r => setTimeout(r, 200));

        try {
            if (typeof html2canvas === 'undefined') throw new Error("Library loading...");
            const result = await html2canvas(canvas, { 
                backgroundColor: '#ffffff', scale: 2, useCORS: true 
            });
            const link = document.createElement('a');
            link.download = `Hanafubuki-Ref-${Date.now()}.jpg`;
            link.href = result.toDataURL("image/jpeg", 0.9);
            link.click();
        } catch (err) {
            alert("Please wait a moment for the studio to fully load! ‚ú®");
        } finally {
            document.body.classList.remove('exporting');
            if (selectedElement) selectedElement.classList.add('selected');
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    };

    // 4. CANVAS CLICK-AWAY
    document.getElementById('collage-canvas').addEventListener('mousedown', (e) => {
        if (e.target.id === 'collage-canvas' || e.target.id === 'placeholder') {
            if (selectedElement) selectedElement.classList.remove('selected');
            selectedElement = null;
            const extras = document.getElementById('noteExtras');
            if (extras) extras.classList.add('hidden');
        }
    });
});
</script>
