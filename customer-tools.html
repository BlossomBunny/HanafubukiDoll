    <style>
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #fdfbfb 0%, #fff5f7 100%);
            overflow: hidden;
        }
        .mesh-bg::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, rgba(255,192,203,0.15) 0%, transparent 50%);
            animation: meshMove 20s linear infinite;
        }
        @keyframes meshMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* UPDATED CANVAS DIMENSIONS - Wider but shorter per black box outline */
        .canvas-area {
            background-image: radial-gradient(#fee2e2 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #ffffff !important;
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 8; /* Shorter vertical profile */
            min-height: 500px;
        }

        .draggable { 
            position: absolute !important; 
            touch-action: none; 
            user-select: none;
            cursor: move;
            transition: outline 0.2s ease;
        }
        .draggable.selected {
            outline: 4px solid #ec4899 !important;
            outline-offset: 2px;
            z-index: 999 !important;
        }
        
        /* Export Fix: Hide UI elements and pause animations during save */
        .exporting .draggable { outline: none !important; box-shadow: none !important; }
        .exporting .mesh-bg::after { animation: none !important; }

        body.high-contrast .canvas-area { border: 4px solid #000; background-image: none; }
        body.dyslexia-mode * { font-family: 'OpenDyslexic', sans-serif !important; }
        body.reduced-motion .mesh-bg::after { animation: none; }
    </style>
</head>

    <script>
        let selectedElement = null;
        let topZIndex = 100;

        function selectItem(el) {
            if (selectedElement) selectedElement.classList.remove('selected');
            selectedElement = el;
            selectedElement.classList.add('selected');
            document.getElementById('noteExtras').classList.toggle('hidden', !el.classList.contains('note-item'));
        }

        document.getElementById('collage-canvas').addEventListener('mousedown', (e) => {
            if (e.target.id === 'collage-canvas' || e.target.id === 'placeholder') {
                if (selectedElement) selectedElement.classList.remove('selected');
                selectedElement = null;
                document.getElementById('noteExtras').classList.add('hidden');
            }
        });

        function handleImageUpload(event) {
            const files = event.target.files;
            document.getElementById('placeholder').style.display = 'none';
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = "draggable p-2 bg-white shadow-xl rounded-lg";
                    div.style.left = "50px"; div.style.top = "50px"; div.style.width = "300px";
                    div.dataset.rot = 0;
                    div.style.zIndex = topZIndex++;
                    div.innerHTML = `<img src="${e.target.result}" class="w-full rounded pointer-events-none block">`;
                    div.addEventListener('mousedown', (ev) => { ev.stopPropagation(); selectItem(div); });
                    makeDraggable(div);
                    document.getElementById('collage-canvas').appendChild(div);
                    selectItem(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function addNote() {
            document.getElementById('placeholder').style.display = 'none';
            const div = document.createElement('div');
            div.className = "draggable note-item p-4 bg-pink-100 rounded-2xl shadow-lg border border-pink-200";
            div.style.left = "100px"; div.style.top = "100px"; div.style.width = "250px"; div.style.height = "100px";
            div.dataset.rot = 0;
            div.style.zIndex = topZIndex++;
            div.innerHTML = `<textarea class="w-full h-full bg-transparent border-none outline-none text-[13px] font-bold text-pink-700 placeholder-pink-300 resize-none m-0 p-0 block"></textarea>`;
            div.addEventListener('mousedown', (ev) => { ev.stopPropagation(); selectItem(div); });
            makeDraggable(div);
            document.getElementById('collage-canvas').appendChild(div);
            selectItem(div);
        }

        function changeWidth(factor) { if (selectedElement) selectedElement.style.width = (selectedElement.offsetWidth * factor) + "px"; }
        function changeHeight(factor) { if (selectedElement) selectedElement.style.height = (selectedElement.offsetHeight * factor) + "px"; }
        function changeRotation(deg) {
            if (selectedElement) {
                let r = (parseInt(selectedElement.dataset.rot) || 0) + deg;
                selectedElement.dataset.rot = r;
                selectedElement.style.transform = `rotate(${r}deg)`;
            }
        }
        function bringToFront() { if (selectedElement) selectedElement.style.zIndex = ++topZIndex; }
        function deleteSelected() { if (selectedElement) { selectedElement.remove(); selectedElement = null; } }
        
        function setNoteColor(bg, text) {
            if (!selectedElement) return;
            selectedElement.className = `draggable note-item p-4 rounded-2xl shadow-lg border border-pink-200 selected ${bg}`;
            selectedElement.querySelector('textarea').className = `w-full h-full bg-transparent border-none outline-none text-[13px] font-bold placeholder-pink-300 resize-none m-0 p-0 block ${text}`;
        }

        function makeDraggable(el) {
            let x = 0, y = 0, mx = 0, my = 0;
            el.onmousedown = (e) => {
                if (e.target.tagName === 'TEXTAREA') return;
                e.preventDefault();
                mx = e.clientX; my = e.clientY;
                document.onmousemove = (ev) => {
                    x = mx - ev.clientX; y = my - ev.clientY;
                    mx = ev.clientX; my = ev.clientY;
                    el.style.top = (el.offsetTop - y) + "px";
                    el.style.left = (el.offsetLeft - x) + "px";
                };
                document.onmouseup = () => { document.onmousemove = null; document.onmouseup = null; };
            };
        }

        async function exportCollage() {
            const canvas = document.getElementById('collage-canvas');
            document.body.classList.add('exporting'); // PAUSES ANIMATIONS & HIDES UI
            if (selectedElement) selectedElement.classList.remove('selected');
            
            // Allow DOM to settle before capture
            await new Promise(r => setTimeout(r, 100));

            const result = await html2canvas(canvas, { 
                backgroundColor: '#ffffff', 
                scale: 3, 
                useCORS: true,
                logging: false,
                allowTaint: true
            });

            const link = document.createElement('a');
            link.download = `Hanafubuki-Ref-${Date.now()}.jpg`;
            link.href = result.toDataURL("image/jpeg", 0.9);
            link.click();

            document.body.classList.remove('exporting');
            if (selectedElement) selectedElement.classList.add('selected');
        }
    </script>
