<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Tools - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .canvas-area {
            background-image: radial-gradient(#fee2e2 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .draggable { touch-action: none; user-select: none; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .draggable.selected {
            outline: 3px solid #ec4899;
            outline-offset: 4px;
            z-index: 99 !important;
        }
        body.dark-theme .canvas-area { background-image: radial-gradient(#333 1px, transparent 1px); background-color: #1a1a1a; }
        .animate-fadeIn { animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* High Contrast Support */
        body.high-contrast .canvas-area { background-image: none; border: 4px solid #000; }
        body.high-contrast .glass-card { border: 2px solid #000; }
    </style>
</head>
<body class="bg-[#fdfbfb]">
    <div class="mesh-bg"></div>

    <nav class="p-6 sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-pink-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter">
                <span class="bounce-bunny">üê∞</span> Hanafubuki Tools
            </div>
            <a href="index.html" class="nav-btn nav-btn-pink text-xs uppercase font-bold tracking-widest">Back to Studio ‚ô°</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-10 relative z-10">
        <header class="text-center mb-10 animate-fadeIn">
            <h1 class="text-4xl font-black tracking-tighter text-gray-800 mb-2">Reference Sheet Builder</h1>
            <p class="text-sm text-pink-400 font-medium italic">Arrange your inspiration, resize, and rotate to create the perfect guide. ‚ô°</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 space-y-4 animate-fadeIn">
                <div class="glass-card p-6 space-y-6">
                    <div>
                        <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-3 text-left">Add Content</p>
                        <label class="block w-full text-center bg-pink-500 text-white p-4 rounded-2xl font-bold text-xs cursor-pointer hover:bg-pink-600 transition-all shadow-lg shadow-pink-100 mb-2">
                            ‚ú® Add Images
                            <input type="file" id="imageInput" hidden accept="image/*" multiple onchange="handleImageUpload(event)">
                        </label>
                        <button onclick="addNote()" class="w-full bg-white border-2 border-pink-100 p-4 rounded-2xl font-bold text-xs hover:bg-pink-50 transition-all">
                            üìù Add Label/Note
                        </button>
                    </div>

                    <div id="transformControls" class="pt-4 border-t border-pink-50 space-y-3">
                        <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 text-left">Edit Selected</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="resizeSelected(1.1)" class="bg-white border border-pink-100 p-2 rounded-xl text-[10px] font-bold hover:bg-pink-50">‚ûï Bigger</button>
                            <button onclick="resizeSelected(0.9)" class="bg-white border border-pink-100 p-2 rounded-xl text-[10px] font-bold hover:bg-pink-50">‚ûñ Smaller</button>
                            <button onclick="rotateSelected()" class="bg-white border border-pink-100 p-2 rounded-xl text-[10px] font-bold hover:bg-pink-50">üîÑ Rotate</button>
                            <button onclick="bringToFront()" class="bg-white border border-pink-100 p-2 rounded-xl text-[10px] font-bold hover:bg-pink-50">üîù Front</button>
                        </div>
                        <button onclick="removeSelected()" class="w-full bg-white border-2 border-red-50 p-3 rounded-xl text-[10px] font-bold text-red-400 hover:bg-red-50 transition-all">üóëÔ∏è Remove Selected</button>
                    </div>

                    <div class="pt-4 border-t border-pink-50 space-y-2">
                        <button onclick="exportCollage()" class="w-full bg-emerald-500 text-white p-4 rounded-2xl font-bold text-xs hover:bg-emerald-600 transition-all shadow-lg shadow-emerald-100">
                            üíæ Save Collage
                        </button>
                        <button onclick="clearCanvas()" class="w-full text-[9px] text-gray-400 font-bold uppercase tracking-widest hover:text-red-400 transition-colors">Reset Canvas</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 animate-fadeIn" style="animation-delay: 0.1s;">
                <div id="collage-canvas" class="canvas-area relative w-full aspect-[16/10] bg-white border-4 border-pink-100 rounded-[2.5rem] shadow-2xl overflow-hidden">
                    <div id="placeholder" class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-20">
                        <div class="text-center">
                            <span class="text-6xl block mb-4">üé®</span>
                            <p class="font-black uppercase tracking-widest text-sm text-pink-300">Your Studio Workspace</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-6 z-[100] flex flex-col items-start gap-4">
        <div id="accessMenu" class="w-72 bg-white rounded-3xl shadow-2xl border border-pink-50 p-6 hidden animate-fadeIn mb-2">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-[10px] uppercase tracking-widest text-pink-500">Accessibility Settings</h3>
                <button onclick="ComfortSettings.toggleMenu()" class="text-gray-300 hover:text-pink-500 text-2xl" aria-label="Close Menu">&times;</button>
            </div>
            
            <div class="space-y-5">
                <label class="flex justify-between items-center cursor-pointer group">
                    <span class="text-[11px] font-bold text-gray-600 uppercase group-hover:text-pink-400 transition-colors">Dark Mode</span>
                    <input type="checkbox" id="darkToggle" onchange="ComfortSettings.update('dark-theme', this.checked)" class="w-5 h-5 accent-pink-500">
                </label>
                <label class="flex justify-between items-center cursor-pointer group">
                    <span class="text-[11px] font-bold text-gray-600 uppercase group-hover:text-pink-400 transition-colors">Reduce Motion</span>
                    <input type="checkbox" id="motionToggle" onchange="ComfortSettings.update('reduced-motion', this.checked)" class="w-5 h-5 accent-pink-500">
                </label>
                <label class="flex justify-between items-center cursor-pointer group">
                    <span class="text-[11px] font-bold text-gray-600 uppercase group-hover:text-pink-400 transition-colors">Dyslexia Font</span>
                    <input type="checkbox" id="dyslexiaToggle" onchange="ComfortSettings.update('dyslexia-mode', this.checked)" class="w-5 h-5 accent-pink-500">
                </label>
                <label class="flex justify-between items-center cursor-pointer group">
                    <span class="text-[11px] font-bold text-gray-600 uppercase group-hover:text-pink-400 transition-colors">High Contrast</span>
                    <input type="checkbox" id="contrastToggle" onchange="ComfortSettings.update('high-contrast', this.checked)" class="w-5 h-5 accent-pink-500">
                </label>
            </div>
        </div>

        <button onclick="ComfortSettings.toggleMenu()" class="access-btn flex items-center gap-2 px-5 py-3 bg-white border-2 border-pink-100 rounded-full shadow-lg hover:scale-105 transition-all" aria-label="Accessibility Settings">
            <span>‚öôÔ∏è</span>
            <span class="text-[11px] font-black uppercase tracking-widest text-gray-700">Accessibility Settings</span>
        </button>
    </div>

    <script src="globalscripts.js"></script>
    <script>
        let selectedElement = null;
        let topZIndex = 10;

        // Selection & Transformation logic stays the same as before...
        function selectElement(el) {
            if (selectedElement) selectedElement.classList.remove('selected');
            selectedElement = el;
            selectedElement.classList.add('selected');
        }

        document.getElementById('collage-canvas').addEventListener('mousedown', function(e) {
            if (e.target === this || e.target.id === 'placeholder') {
                if (selectedElement) selectedElement.classList.remove('selected');
                selectedElement = null;
            }
        });

        function handleImageUpload(event) {
            const files = event.target.files;
            const canvas = document.getElementById('collage-canvas');
            document.getElementById('placeholder').style.display = 'none';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = "draggable absolute cursor-move group p-2 bg-white shadow-xl rounded-lg animate-fadeIn";
                    wrapper.style.left = "100px";
                    wrapper.style.top = "100px";
                    wrapper.style.width = "250px";
                    wrapper.dataset.rotation = 0;
                    wrapper.dataset.scale = 1;
                    wrapper.style.zIndex = topZIndex++;

                    wrapper.innerHTML = `
                        <img src="${e.target.result}" class="w-full rounded pointer-events-none">
                        <button onclick="this.parentElement.remove()" class="absolute -top-3 -right-3 bg-red-400 text-white w-6 h-6 rounded-full text-xs shadow-md opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                    `;

                    wrapper.addEventListener('mousedown', () => selectElement(wrapper));
                    makeDraggable(wrapper);
                    canvas.appendChild(wrapper);
                    selectElement(wrapper);
                };
                reader.readAsDataURL(file);
            });
        }

        function addNote() {
            const canvas = document.getElementById('collage-canvas');
            document.getElementById('placeholder').style.display = 'none';
            const note = document.createElement('div');
            note.className = "draggable absolute cursor-move p-4 bg-pink-100 rounded-2xl shadow-lg border border-pink-200 animate-fadeIn";
            note.style.left = "200px";
            note.style.top = "200px";
            note.dataset.rotation = 0;
            note.dataset.scale = 1;
            note.style.zIndex = topZIndex++;
            
            note.innerHTML = `
                <textarea placeholder="Type here..." class="bg-transparent border-none outline-none text-[11px] font-black uppercase text-pink-700 placeholder-pink-300 resize-both min-w-[140px] min-h-[80px]"></textarea>
                <button onclick="this.parentElement.remove()" class="absolute -top-3 -right-3 bg-red-400 text-white w-6 h-6 rounded-full text-xs shadow-md">‚úï</button>
            `;

            note.addEventListener('mousedown', () => selectElement(note));
            makeDraggable(note);
            canvas.appendChild(note);
            selectElement(note);
        }

        function rotateSelected() {
            if (!selectedElement) return;
            selectedElement.dataset.rotation = (parseInt(selectedElement.dataset.rotation) + 15) % 360;
            applyTransforms(selectedElement);
        }

        function resizeSelected(multiplier) {
            if (!selectedElement) return;
            let newScale = parseFloat(selectedElement.dataset.scale) * multiplier;
            if (newScale > 0.1 && newScale < 3) {
                selectedElement.dataset.scale = newScale;
                applyTransforms(selectedElement);
            }
        }

        function bringToFront() {
            if (!selectedElement) return;
            selectedElement.style.zIndex = ++topZIndex;
        }

        function removeSelected() {
            if (selectedElement) {
                selectedElement.remove();
                selectedElement = null;
            }
        }

        function applyTransforms(el) {
            el.style.transform = `rotate(${el.dataset.rotation}deg) scale(${el.dataset.scale})`;
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'BUTTON') return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function clearCanvas() {
            if (confirm("Reset the whole canvas? ‚ô°")) {
                const canvas = document.getElementById('collage-canvas');
                canvas.querySelectorAll('.draggable').forEach(el => el.remove());
                document.getElementById('placeholder').style.display = 'flex';
                selectedElement = null;
            }
        }

        async function exportCollage() {
            const canvas = document.getElementById('collage-canvas');
            const draggables = canvas.querySelectorAll('.draggable');
            
            if(selectedElement) selectedElement.classList.remove('selected');
            canvas.querySelectorAll('button').forEach(b => b.style.opacity = '0');
            draggables.forEach(el => {
                el.style.backgroundColor = "white";
                el.style.boxShadow = "0 10px 15px -3px rgba(0,0,0,0.1)";
            });

            const result = await html2canvas(canvas, { backgroundColor: '#ffffff', scale: 2 });
            
            const link = document.createElement('a');
            link.download = `Hanafubuki-Ref-Sheet.jpg`;
            link.href = result.toDataURL("image/jpeg", 0.9);
            link.click();

            canvas.querySelectorAll('button').forEach(b => b.style.opacity = '');
            draggables.forEach(el => { el.style.backgroundColor = ""; el.style.boxShadow = ""; });
            if(selectedElement) selectedElement.classList.add('selected');
        }
    </script>
</body>
</html>
