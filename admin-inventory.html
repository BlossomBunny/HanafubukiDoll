<script>
function initPage(session) {
    document.getElementById('view-inventory').classList.remove('hidden');
    renderinventory();
}

    function getToneStyle(tone) {
    const normalized = tone ? tone.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(' ') : '';
    
    return toneColors[normalized] || 'bg-white border-pink-100 text-pink-400';
}
    
   const toneColors = {
    'Semi-White':  'bg-red-50 text-red-600 border-red-100',
    'Milk':        'bg-orange-50 text-orange-600 border-orange-100',
    'Flesh':       'bg-orange-50 text-orange-600 border-orange-100',
    'Cinnamon':    'bg-orange-200 text-orange-800 border-orange-300',
    'Tea':         'bg-yellow-600 text-white border-yellow-700',
    'Tan':         'bg-yellow-600 text-white border-yellow-700',
    'Coffee':      'bg-yellow-700 text-white border-yellow-800',
    'Cocoa':       'bg-amber-900 text-amber-50 border-transparent',
    'Green':       'bg-lime-500 text-lime-950 border-lime-600',
    'Grey':        'bg-neutral-400 text-white border-neutral-500',
    'Black Navy':  'bg-slate-700 text-slate-50 border-slate-800',
};

async function renderinventory() {
    const container = document.getElementById('view-inventory');
    if (!container) return;

    // 1. MAKE IT VISIBLE: This replaces the need for initPage
    container.classList.remove('hidden');

    // 2. SHOW LOADING STATE
    container.innerHTML = `<div class="flex justify-center py-20"><span class="animate-bounce text-2xl">üå∏</span></div>`;
    
    // 3. FETCH DATA
   const { data: items, error } = await _supabase
    .from('inventory')
    .select('*')
    .order('category', { ascending: true })   // Keep categories together
    .order('skintone', { ascending: true })   // Group all same skintones together!
    .order('sculpt_size', { ascending: true }); // Then sort by name
    
    if (error) {
        container.innerHTML = `<p class="text-center text-rose-500 p-10">Error loading inventory: ${error.message}</p>`;
        return;
    }

    const categories = [
        { title: "Smartdoll Hands (Pairs)", key: "Smartdoll Hands" },
        { title: "Dollfie Dream Hands (Pairs)", key: "Dollfie Dream Hands" },
        { title: "Smartdoll Heads", key: "Smartdoll Heads" },
        { title: "Dollfie Dream Heads", key: "Dollfie Dream Heads" },
        { title: "Eye Bases (mm)", key: "Eye Bases" }
    ];

    container.innerHTML = `
        <div class="max-w-6xl mx-auto space-y-10 pb-20 animate-fadeIn p-4 md:p-10">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="text-3xl font-black italic tracking-tighter text-pink-500">Studio Inventory ‚ô°</h2>
                    <p class="text-[10px] font-bold text-pink-400 uppercase tracking-widest">Stock Management System</p>
                </div>
                <button onclick="openStockModal()" class="nav-btn nav-btn-pink shadow-sm hover:shadow-pink-100">+ Add New Stock</button>
            </div>
            
<div class="flex justify-end mb-4">
    <select onchange="filterByTone(this.value)" class="text-[10px] font-black uppercase bg-white border border-pink-100 rounded-xl px-4 py-2 outline-none shadow-sm">
        <option value="all">Show All Tones</option>
        ${Object.keys(toneColors).map(t => `<option value="${t}">${t}</option>`).join('')}
    </select>
</div>
            ${categories.map(cat => {
                const filtered = items.filter(i => i.category === cat.key);
                return `
                <div class="space-y-3">
                    <div class="flex justify-between items-center ml-6 mr-4">
                        <h3 class="text-[11px] font-black uppercase text-emerald-400 tracking-widest">${cat.title}</h3>
                        <button onclick="openStockModal(null, '${cat.key}')" 
                                class="text-[9px] font-black uppercase text-pink-400 hover:text-pink-600 transition-all bg-pink-50/50 px-3 py-1 rounded-full">
                            + Add ${cat.key}
                        </button>
                    </div>
                    <div class="glass-card overflow-hidden border border-pink-100/30 shadow-sm">
                        <table class="w-full text-left">
                            <thead class="bg-pink-50/40 border-b border-pink-50">
                                <tr>
                                    <th class="p-4 text-[10px] font-black uppercase text-pink-500/70">Sculpt / Size</th>
                                    <th class="p-4 text-[10px] font-black uppercase text-pink-500/70">Skintone</th>
                                    <th class="p-4 text-[10px] font-black uppercase text-pink-500/70 text-center">Qty</th>
                                    <th class="p-4 text-[10px] font-black uppercase text-pink-500/70 text-right">Adjust</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-pink-50/50">
                                ${filtered.length ? filtered.map(item => {
                                    // Stringify the item safely for the onclick attribute
                                    const itemData = JSON.stringify(item).replace(/'/g, "\\'");
                                    return `
                                    <tr class="hover:bg-white/60 transition-colors">
                                        <td class="p-4 text-sm font-bold text-pink-700">${item.sculpt_size}</td>
                                        <td class="p-4">
    ${(() => {
        const toneStyle = toneColors[item.skintone] || 'bg-white border-pink-100 text-pink-400';
        return `
            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase border shadow-sm ${toneStyle}">
                ${item.skintone || '---'}
            </span>
        `;
    })()}
</td>
                                        <td class="p-4 text-center">
                                            <span class="text-sm font-black ${item.quantity === 0 ? 'text-pink-300' : (item.quantity < 2 ? 'text-rose-500 animate-pulse' : 'text-emerald-600')}">
                                                ${item.quantity}
                                            </span>
                                        </td>
                                        <td class="p-4 text-right">
                                            <div class="flex justify-end gap-3 items-center">
                                                <div class="flex gap-1 mr-2">
                                                    <button onclick="updateStock('${item.id}', -1)" class="w-8 h-8 rounded-xl bg-gray-50 text-gray-400 hover:bg-rose-50 hover:text-rose-500 font-bold transition-all shadow-sm">Ôºç</button>
                                                    <button onclick="updateStock('${item.id}', 1)" class="w-8 h-8 rounded-xl bg-gray-50 text-gray-400 hover:bg-emerald-50 hover:text-emerald-600 font-bold transition-all shadow-sm">Ôºã</button>
                                                </div>
                                                <button onclick='openStockModal(${itemData})' class="text-mint-300 hover:text-pink-400 transition-colors" title="Edit Item">‚úé</button>
                                                <button onclick="deleteStockItem('${item.id}')" class="text-mint-200 hover:text-rose-400 transition-colors" title="Delete Item">üóëÔ∏è</button>
                                            </div>
                                        </td>
                                    </tr>
                                `}).join('') : `
                                    <tr>
                                        <td colspan="4" class="p-10 text-center text-[10px] font-black text-pink-300 uppercase tracking-widest italic">No items recorded in ${cat.key}</td>
                                    </tr>`}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            }).join('')}
        </div>`;
}
async function updateStock(id, change) {
    const { data } = await _supabase.from('inventory').select('quantity').eq('id', id).single();
    const newQty = Math.max(0, data.quantity + change);
    await _supabase.from('inventory').update({ quantity: newQty }).eq('id', id);
    renderinventory();
}

function openStockModal(item = null, categoryHint = '') {
    const modal = document.getElementById('stockModal');
    const form = document.getElementById('stockForm');
    
    document.getElementById('stockModalTitle').textContent = item ? 'Edit Stock Item ‚ô°' : 'Add New Stock ‚ô°';
    document.getElementById('stockId').value = item?.id || '';
    document.getElementById('stockCategory').value = item?.category || categoryHint || 'Smartdoll Hands';
    document.getElementById('stockSculpt').value = item?.sculpt_size || '';
    document.getElementById('stockSkintone').value = item?.skintone || '';
    document.getElementById('stockQty').value = item?.quantity || 0;

    modal.classList.remove('hidden');
}

function closeStockModal() {
    document.getElementById('stockModal').classList.add('hidden');
}

async function saveStockItem() {
    const id = document.getElementById('stockId').value;
    const payload = {
        category: document.getElementById('stockCategory').value,
        sculpt_size: document.getElementById('stockSculpt').value.trim(),
        skintone: document.getElementById('stockSkintone').value.trim() || 'Standard',
        quantity: parseInt(document.getElementById('stockQty').value)
    };

    if (!payload.sculpt_size) {
        showMagicAlert("Missing Info! ‚òÅÔ∏è", "Please enter a sculpt or size name.", "error");
        return;
    }

    try {
        let error;
        if (id) {
            ({ error } = await _supabase.from('inventory').update(payload).eq('id', id));
        } else {
            ({ error } = await _supabase.from('inventory').insert([payload]));
        }

        if (error) throw error;
        
        showMagicAlert("Inventory Updated! üå∏", "Stock levels have been safely recorded.", "success");
        closeStockModal();
        renderinventory();
    } catch (err) {
        showMagicAlert("Save Failed ‚òÅÔ∏è", err.message, "error");
    }
}

async function deleteStockItem(id) {
    showMagicAlert("Delete Item? üéÄ", "Are you sure you want to remove this stock record?", "confirm", async () => {
        const { error } = await _supabase.from('inventory').delete().eq('id', id);
        if (!error) renderinventory();
    });
}

function filterByTone(tone) {
    const rows = document.querySelectorAll('tbody tr');
    rows.forEach(row => {
        if (tone === 'all') {
            row.classList.remove('hidden');
            return;
        }
        const rowTone = row.querySelector('span').innerText.trim();
        row.classList.toggle('hidden', rowTone !== tone.toUpperCase());
    });
}
    
async function handleLogout() {
    await _supabase.auth.signOut();
    window.location.href = 'login.html';
}

</script>
