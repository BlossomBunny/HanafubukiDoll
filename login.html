<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fdfbfb] flex items-center justify-center min-h-screen">
    <div class="mesh-bg"></div>
    <header class="w-full py-6 px-4 md:px-10 flex justify-between items-center bg-white/50 backdrop-blur-md sticky top-0 z-[100] border-b border-pink-50">
    <a href="index.html" class="flex items-center gap-3">
        <span class="text-2xl">üê∞</span>
        <h1 class="font-black text-xl tracking-tighter uppercase italic text-gray-800">HanafubukiDoll</h1>
    </a>
    
    <nav class="flex gap-4 md:gap-8">
        <a href="index.html" class="text-[10px] font-black uppercase tracking-widest hover:text-pink-500 transition-colors">Home</a>
        <a href="contact.html" class="text-[10px] font-black uppercase tracking-widest hover:text-pink-500 transition-colors">Book a Slot</a>
        <a href="admin.html" class="text-[10px] font-black uppercase tracking-widest hover:text-pink-500 transition-colors opacity-30 hover:opacity-100">Admin</a>
    </nav>
</header>
    <div class="glass-card p-10 w-full max-w-md relative z-10 shadow-2xl">
        <div class="text-center mb-8">
            <span class="text-4xl">üîë</span>
            <h1 class="text-3xl font-black tracking-tighter mt-4">Studio Access</h1>
            <p class="text-[10px] text-pink-400 font-bold uppercase tracking-widest mt-2">Dani & Jas Only ‚ô°</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Studio Email" class="w-full p-4 rounded-xl border border-pink-100 bg-white/50 focus:outline-pink-300 outline-none transition-all" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-4 rounded-xl border border-pink-100 bg-white/50 focus:outline-pink-300 outline-none transition-all" required>
            <button type="submit" id="loginBtn" class="w-full bg-[var(--accent-pink)] text-white py-4 rounded-2xl font-bold shadow-lg hover:brightness-110 active:scale-95 transition-all">
                Enter Dashboard ‚ô°
            </button>
        </form>
        <p id="errorMsg" class="text-red-400 text-xs mt-4 text-center hidden font-medium"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.innerText = "Verifying... ‚ú®";
            errorMsg.classList.add('hidden');
            
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            });

            if (error) {
                errorMsg.innerText = "Access Denied: " + error.message;
                errorMsg.classList.remove('hidden');
                btn.innerText = "Enter Dashboard ‚ô°";
            } else {
                window.location.href = 'admin.html';
            }
        });
    </script>
    <footer class="w-full py-12 px-6 mt-20 border-t border-pink-50 bg-white/30">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
        <div class="text-center md:text-left">
            <p class="font-black italic text-lg tracking-tighter">HanafubukiDoll</p>
            <p class="text-[10px] uppercase tracking-[0.2em] opacity-40">Hand-painted in the UK ‚ô°</p>
        </div>
        
        <div class="flex gap-6 text-[10px] font-black uppercase tracking-widest opacity-60">
            <a href="https://instagram.com/hanafubukidoll" target="_blank" class="hover:text-pink-500">Instagram</a>
            <a href="mailto:Admin@hanafubukidoll.co.uk" class="hover:text-pink-500">Contact</a>
        </div>
        
        <p class="text-[9px] opacity-30 italic">¬© 2026 HanafubukiDoll. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
