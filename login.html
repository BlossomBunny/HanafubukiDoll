<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Login - HanafubukiDoll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --accent-pink: #f472b6; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .mesh-bg { 
            position: fixed !important; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: -1 !important; 
        }
    </style>
</head>
<body class="bg-[#fdfbfb] flex flex-col min-h-screen relative">
    <div class="mesh-bg"></div>

    <header class="w-full py-6 px-4 md:px-10 flex justify-between items-center bg-white/70 backdrop-blur-md sticky top-0 z-[50] border-b border-pink-50">
        <a href="index.html" class="flex items-center gap-3">
            <span class="text-2xl">üê∞</span>
            <h1 class="font-black text-xl tracking-tighter uppercase italic text-gray-800">HanafubukiDoll</h1>
        </a>
        
        <nav class="flex gap-4 md:gap-8">
            <a href="index.html" class="text-[10px] font-black uppercase tracking-widest hover:text-pink-400 transition-colors">Home</a>
            <a href="contact.html" class="text-[10px] font-black uppercase tracking-widest hover:text-pink-400 transition-colors">Book a Slot</a>
        </nav>
    </header>

    <main class="flex-1 flex items-center justify-center p-6 relative z-10">
        <div class="glass-card p-10 w-full max-w-md shadow-2xl bg-white/80 backdrop-blur-lg rounded-[2.5rem] border border-pink-100 text-center">
            
            <div class="mb-8">
                <span class="text-4xl">üîë</span>
                <h1 class="text-3xl font-black tracking-tighter mt-4 text-gray-800">Studio Access</h1>
                <p class="text-[10px] text-pink-400 font-bold uppercase tracking-widest mt-2">Admin Access Only ‚ô°</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <input type="email" id="email" placeholder="Studio Email" 
                    class="w-full p-4 rounded-xl border border-pink-100 bg-white focus:ring-2 focus:ring-pink-200 outline-none transition-all" required>
                
                <input type="password" id="password" placeholder="Password" 
                    class="w-full p-4 rounded-xl border border-pink-100 bg-white focus:ring-2 focus:ring-pink-200 outline-none transition-all" required>
                
                <button type="submit" id="loginBtn" 
                    class="w-full bg-pink-400 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-pink-500 active:scale-95 transition-all mt-2">
                    Enter Dashboard ‚ô°
                </button>
            </form>

            <p id="errorMsg" class="text-rose-400 text-xs mt-4 hidden font-medium"></p>

            <div class="mt-8 pt-6 border-t border-pink-50">
                <a href="index.html" class="text-[10px] font-black uppercase text-gray-400 hover:text-pink-400 transition-all tracking-widest flex items-center justify-center gap-2">
                    <span>‚Üê</span> Back to Hanafubuki Studio
                </a>
            </div>
        </div>
    </main>

    <footer class="py-10 text-center border-t border-pink-50 bg-white/50 relative z-[50]">
        <p class="text-sm tracking-widest uppercase font-bold text-pink-400 mb-2">HanafubukiDoll Aesthetic Studio</p>
        <p class="text-gray-400 text-[11px] mb-4">¬© 2026 ‚Ä¢ Made with cherry blossoms and magic! üê∞üå∏üåô</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://hxqxinfdeyprkuvvyqet.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_J6MAvzpyVHd_zo6PtEcnzQ_L6AVEDZE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.innerText = "Verifying... ‚ú®";
            errorMsg.classList.add('hidden');
            
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            });

            if (error) {
                errorMsg.innerText = "Access Denied: " + error.message;
                errorMsg.classList.remove('hidden');
                btn.innerText = "Enter Dashboard ‚ô°";
            } else {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
